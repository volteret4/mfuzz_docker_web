# Configuración del Explorador Web de Música - Versión Unificada
# Para uso en contenedor Docker con todo en un servidor

[database]
# Ruta a la base de datos SQLite (en contenedor)
path = /app/data/musica.sqlite

[system]
# Usuario base del contenedor (el que ejecuta la app y tiene las claves SSH)
base_user = huan
# UID y GID (se pueden sobrescribir con PUID/PGID en docker-compose)
uid = 1000
gid = 1000

[download]
# Directorio donde se guardarán las descargas
path = /downloads
# Usuario del servidor de música remoto
ssh_user = pepe
# Host del servidor de música remoto
ssh_host = pepecono
# Ruta específica de la clave SSH (opcional, si no se especifica usa: /home/base_user/.ssh/ssh_user@ssh_host)
ssh_key_path = /home/huan/.ssh/pepecono

[web]
# Puerto del servidor web
port = 5157
# Modo debug (true/false)
debug = false
# Host (0.0.0.0 para acceso desde contenedor)
host = 0.0.0.0

[external_apis]
# API Key de Last.fm (opcional)
lastfm_api_key = 2d3ec155a95da0a1b2e4aac358c717d3

[logging]
# Nivel de log (DEBUG, INFO, WARNING, ERROR)
level = INFO
# Archivo de log
file = /app/logs/music_web.log

[nginx]
# Configuración para nginx interno del contenedor
web_root = /app/static
server_name = localhost
port = 80