<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema - Music Web Explorer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.26.0/plotly.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #a8e6cf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-3px);
        }

        /* Estilos específicos para la página de sistema */
        .system-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .system-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }

        .system-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .system-card h3 {
            color: #a8e6cf;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .system-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            margin: 10px 0;
        }

        .system-card .label {
            color: #ccc;
            font-size: 0.9rem;
        }

        .stats-section {
            margin-bottom: 40px;
        }

        .stats-section h2 {
            color: #a8e6cf;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid rgba(168, 230, 207, 0.3);
            padding-bottom: 10px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
        }

        .chart-container h3 {
            color: #a8e6cf;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .stats-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stats-tab {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stats-tab.active {
            background: #2a5298;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .stats-tab:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* NUEVO: Estilo específico para botón atrás en las pestañas */
        .stats-tab.back-tab {
            background: rgba(168, 230, 207, 0.2);
            border: 1px solid rgba(168, 230, 207, 0.4);
        }

        .stats-tab.back-tab:hover {
            background: rgba(168, 230, 207, 0.3);
            transform: translateX(-3px) translateY(-2px);
        }

        .completeness-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin: 10px 0;
            position: relative;
        }

        .completeness-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
            position: relative;
            z-index: 2;
        }

        .completeness-excellent {
            background: linear-gradient(90deg, #2ecc71, #27ae60);
        }

        .completeness-good {
            background: linear-gradient(90deg, #f39c12, #e67e22);
        }

        .completeness-poor {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
        }

        .data-table {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .data-table h3 {
            background: rgba(255, 255, 255, 0.1);
            color: #a8e6cf;
            padding: 15px;
            margin: 0;
            font-size: 1.1rem;
        }

        .data-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .data-table th {
            background: rgba(255, 255, 255, 0.1);
            color: #a8e6cf;
            font-weight: bold;
        }

        .data-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #a8e6cf;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(220, 53, 69, 0.2);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .stats-tabs {
                gap: 8px;
            }

            .stats-tab {
                padding: 8px 12px;
                font-size: 0.8rem;
            }

            .system-overview {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .system-card .value {
                font-size: 1.5rem;
            }
        }

        .artist-selector-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(5px);
        }

        .artist-selector-container h3 {
            color: #a8e6cf;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        /* Selector filtrable */
        .filterable-select-wrapper {
            position: relative;
            width: 100%;
        }

        .filterable-select-input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }

        .filterable-select-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .filterable-select-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(42, 82, 152, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .filterable-select-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease;
        }

        .filterable-select-item:hover {
            background: rgba(168, 230, 207, 0.2);
        }

        /* Pestañas de análisis de artista */
        .artist-analysis-tabs {
            display: flex;
            gap: 8px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .artist-analysis-tab {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .artist-analysis-tab:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .artist-analysis-tab.active {
            background: #2a5298;
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .artist-analysis-content {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(5px);
            min-height: 400px;
        }

        .analysis-charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .analysis-chart-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(5px);
        }

        .analysis-chart-container h4 {
            color: #a8e6cf;
            margin-bottom: 10px;
            font-size: 1rem;
            text-align: center;
        }

        .artist-stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .artist-stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .artist-stat-card h5 {
            color: #a8e6cf;
            margin-bottom: 8px;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        .artist-stat-card p {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .artist-analysis-tabs {
                gap: 6px;
            }
            
            .artist-analysis-tab {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
            
            .analysis-charts-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }

    </style>
</head>
<body>
    <a href="/" class="back-button">
        <i class="fas fa-arrow-left"></i> Volver al Inicio
    </a>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-server"></i> Sistema</h1>
            <p>Información y estadísticas de la base de datos musical</p>
        </div>

        <!-- Resumen general -->
        <div class="system-overview" id="system-overview">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Cargando información del sistema...</p>
            </div>
        </div>

        <!-- Pestañas de estadísticas (dinámicas) -->
        <div class="stats-tabs" id="main-tabs">
            <button class="stats-tab active" onclick="showStatsCategory('artists')">
                <i class="fas fa-user-friends"></i> Artistas
            </button>
            <button class="stats-tab" onclick="showStatsCategory('albums')">
                <i class="fas fa-compact-disc"></i> Álbumes
            </button>
            <button class="stats-tab" onclick="showStatsCategory('songs')">
                <i class="fas fa-music"></i> Canciones
            </button>
            <button class="stats-tab" onclick="showStatsCategory('database')">
                <i class="fas fa-database"></i> Base de Datos
            </button>
            <button class="stats-tab" onclick="showStatsCategory('missing')">
                <i class="fas fa-exclamation-triangle"></i> Datos Faltantes
            </button>
            <button class="stats-tab" onclick="showStatsCategory('detailed-analysis')">
                <i class="fas fa-chart-bar"></i> Análisis Detallado
            </button>
        </div>

        <!-- Contenedor de contenido de estadísticas -->
        <div id="stats-content">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Cargando estadísticas...</p>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let systemOverview = null;
        let currentArtistId = null;
        let artistsList = [];
        let currentView = 'main'; // 'main' o 'artist-detail'

        // Cargar datos al inicializar la página
        document.addEventListener('DOMContentLoaded', function() {
            loadSystemOverview();
            showStatsCategory('artists');
        });

        async function loadSystemOverview() {
            try {
                const response = await fetch('/api/stats/overview');
                const data = await response.json();
                
                if (data.error) {
                    showError('Error cargando resumen del sistema: ' + data.error);
                    return;
                }
                
                systemOverview = data;
                renderSystemOverview(data);
                
            } catch (error) {
                console.error('Error cargando estadísticas:', error);
                showError('Error cargando estadísticas del sistema');
            }
        }

        function renderSystemOverview(overview) {
            const overviewContainer = document.getElementById('system-overview');
            
            overviewContainer.innerHTML = `
                <div class="system-card">
                    <h3>Base de Datos</h3>
                    <div class="value">${overview.database?.size_mb || 0} MB</div>
                    <div class="label">${overview.database?.total_tables || 0} tablas</div>
                </div>
                
                <div class="system-card">
                    <h3>Artistas</h3>
                    <div class="value">${(overview.content?.total_artists || 0).toLocaleString()}</div>
                    <div class="label">en la colección</div>
                </div>
                
                <div class="system-card">
                    <h3>Álbumes</h3>
                    <div class="value">${(overview.content?.total_albums || 0).toLocaleString()}</div>
                    <div class="label">en la colección</div>
                </div>
                
                <div class="system-card">
                    <h3>Canciones</h3>
                    <div class="value">${(overview.content?.total_songs || 0).toLocaleString()}</div>
                    <div class="label">${overview.content?.total_duration_hours || 0}h de música</div>
                </div>
                
                <div class="system-card">
                    <h3>Completitud</h3>
                    <div class="value">${overview.completeness || 0}%</div>
                    <div class="label">datos completos</div>
                    <div class="completeness-bar">
                        <div class="completeness-fill ${getCompletenessClass(overview.completeness || 0)}" 
                             style="width: ${overview.completeness || 0}%">
                            ${overview.completeness || 0}%
                        </div>
                    </div>
                </div>
            `;
        }

        function getCompletenessClass(percentage) {
            if (percentage >= 80) return 'completeness-excellent';
            if (percentage >= 60) return 'completeness-good';
            return 'completeness-poor';
        }

        // NUEVA FUNCIÓN: Cambiar pestañas dinámicamente
        function switchToArtistDetailTabs() {
            const tabsContainer = document.getElementById('main-tabs');
            tabsContainer.innerHTML = `
                <button class="stats-tab back-tab" onclick="returnToMainTabs()">
                    <i class="fas fa-arrow-left"></i> Atrás
                </button>
                <button class="stats-tab" onclick="showStatsCategory('detailed-analysis')">
                    <i class="fas fa-chart-bar"></i> Análisis Detallado
                </button>
                <button class="stats-tab active" onclick="showArtistAnalysisTab('tiempo')">
                    <i class="fas fa-clock"></i> Tiempo
                </button>
                <button class="stats-tab" onclick="showArtistAnalysisTab('conciertos')">
                    <i class="fas fa-microphone"></i> Conciertos
                </button>
                <button class="stats-tab" onclick="showArtistAnalysisTab('generos')">
                    <i class="fas fa-music"></i> Géneros
                </button>
                <button class="stats-tab" onclick="showArtistAnalysisTab('sellos')">
                    <i class="fas fa-record-vinyl"></i> Sellos
                </button>
                <button class="stats-tab" onclick="showArtistAnalysisTab('discografia')">
                    <i class="fas fa-compact-disc"></i> Discografía
                </button>
                <button class="stats-tab" onclick="showArtistAnalysisTab('escuchas')">
                    <i class="fas fa-headphones"></i> Escuchas
                </button>
                <button class="stats-tab" onclick="showArtistAnalysisTab('colaboradores')">
                    <i class="fas fa-users"></i> Colaboradores
                </button>
                <button class="stats-tab" onclick="showArtistAnalysisTab('feeds')">
                    <i class="fas fa-rss"></i> Feeds
                </button>
            `;
            currentView = 'artist-detail';
        }

        function returnToMainTabsFromAlbum() {
            const tabsContainer = document.getElementById('main-tabs');
            tabsContainer.innerHTML = `
                <button class="stats-tab active" onclick="showStatsCategory('artists')">
                    <i class="fas fa-user-friends"></i> Artistas
                </button>
                <button class="stats-tab" onclick="showStatsCategory('albums')">
                    <i class="fas fa-compact-disc"></i> Álbumes
                </button>
                <button class="stats-tab" onclick="showStatsCategory('songs')">
                    <i class="fas fa-music"></i> Canciones
                </button>
                <button class="stats-tab" onclick="showStatsCategory('database')">
                    <i class="fas fa-database"></i> Base de Datos
                </button>
                <button class="stats-tab" onclick="showStatsCategory('missing')">
                    <i class="fas fa-exclamation-triangle"></i> Datos Faltantes
                </button>
                <button class="stats-tab" onclick="showStatsCategory('detailed-analysis')">
                    <i class="fas fa-chart-bar"></i> Análisis Detallado
                </button>
            `;
            currentView = 'main';
            currentAlbumId = null;
            
            // Volver a mostrar análisis detallado
            showStatsCategory('detailed-analysis');
        }


        function returnToMainTabs() {
            const tabsContainer = document.getElementById('main-tabs');
            tabsContainer.innerHTML = `
                <button class="stats-tab active" onclick="showStatsCategory('artists')">
                    <i class="fas fa-user-friends"></i> Artistas
                </button>
                <button class="stats-tab" onclick="showStatsCategory('albums')">
                    <i class="fas fa-compact-disc"></i> Álbumes
                </button>
                <button class="stats-tab" onclick="showStatsCategory('songs')">
                    <i class="fas fa-music"></i> Canciones
                </button>
                <button class="stats-tab" onclick="showStatsCategory('database')">
                    <i class="fas fa-database"></i> Base de Datos
                </button>
                <button class="stats-tab" onclick="showStatsCategory('missing')">
                    <i class="fas fa-exclamation-triangle"></i> Datos Faltantes
                </button>
                <button class="stats-tab" onclick="showStatsCategory('artist-analysis')">
                    <i class="fas fa-chart-line"></i> Análisis Artistas
                </button>
                <button class="stats-tab" onclick="showStatsCategory('album-analysis')">
                    <i class="fas fa-compact-disc"></i> Análisis Álbumes
                </button>
            `;
            currentView = 'main';
            currentArtistId = null;
            currentAlbumId = null; // Añadir esta línea
            
            // Volver a mostrar estadísticas de artistas por defecto
            showStatsCategory('artists');
        }

        async function showStatsCategory(category) {
            // Actualizar pestañas activas solo si estamos en vista principal
            if (currentView === 'main' && event && event.target) {
                document.querySelectorAll('.stats-tab').forEach(tab => tab.classList.remove('active'));
                event.target.classList.add('active');
            }
            
            const statsContent = document.getElementById('stats-content');
            if (!statsContent) return;
            
            // NUEVO: Manejar "análisis detallado" como submenú
            if (category === 'detailed-analysis') {
                showDetailedAnalysisMenu();
                return;
            }
            
            // MODIFICADO: Manejar análisis de álbumes como tab interno
            if (category === 'album-analysis') {
                await showAlbumAnalysis(statsContent);
                return;
            }
            
            statsContent.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i><p>Cargando estadísticas...</p></div>';
            
            try {
                if (category === 'database') {
                    await showDatabaseStats(statsContent);
                } else if (category === 'missing') {
                    await showMissingDataStats(statsContent);
                } else if (category === 'artist-analysis') {
                    await showArtistAnalysis(statsContent);
                } else {
                    await showCategoryStats(category, statsContent);
                }
            } catch (error) {
                console.error(`Error cargando estadísticas de ${category}:`, error);
                statsContent.innerHTML = `<div class="error-message">Error cargando estadísticas de ${category}</div>`;
            }
        }


        function showDetailedAnalysisMenu() {
            const statsContent = document.getElementById('stats-content');
            
            const content = `
                <div class="stats-section">
                    <h2>Análisis Detallado</h2>
                    <p style="margin-bottom: 30px; color: #ccc;">Selecciona el tipo de análisis que deseas realizar:</p>
                    
                    <div class="system-overview" style="grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px;">
                        <div class="system-card" style="cursor: pointer; transition: all 0.3s ease;" 
                            onclick="showStatsCategory('artist-analysis')" 
                            onmouseover="this.style.transform='translateY(-8px) scale(1.02)'" 
                            onmouseout="this.style.transform='translateY(0) scale(1)'">
                            <h3><i class="fas fa-user-friends"></i> Análisis de Artistas</h3>
                            <div class="value" style="font-size: 1.2rem; color: #a8e6cf;">
                                <i class="fas fa-chart-line" style="font-size: 2.5rem; margin: 15px 0;"></i>
                            </div>
                            <div class="label">
                                Análisis detallado por artista con gráficos de tiempo, géneros, 
                                conciertos, sellos, discografía, escuchas y colaboradores
                            </div>
                        </div>
                        
                        <div class="system-card" style="cursor: pointer; transition: all 0.3s ease;" 
                            onclick="showStatsCategory('album-analysis')" 
                            onmouseover="this.style.transform='translateY(-8px) scale(1.02)'" 
                            onmouseout="this.style.transform='translateY(0) scale(1)'">
                            <h3><i class="fas fa-compact-disc"></i> Análisis de Álbumes</h3>
                            <div class="value" style="font-size: 1.2rem; color: #a8e6cf;">
                                <i class="fas fa-chart-pie" style="font-size: 2.5rem; margin: 15px 0;"></i>
                            </div>
                            <div class="label">
                                Análisis detallado por álbum con datos de tiempo, género, 
                                conciertos, sellos, colaboradores, feeds y letras
                            </div>
                        </div>

            const dropdown = document.getElementById('albumDropdown');
            
            if (!dropdown) {

                return;
            }
            
            if (!searchTerm || searchTerm.trim().length < 1) {
                dropdown.style.display = 'none';
                return;
            }
            
            try {
                console.log(`🔍 Buscando álbumes: "${searchTerm}"`);
                
                const response = await fetch(`/api/albums/search?q=${encodeURIComponent(searchTerm)}&limit=15`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log(`📊 Respuesta de búsqueda:`, data);
                
                dropdown.innerHTML = '';
                
                if (data.error) {
                    dropdown.innerHTML = `<div style="padding: 10px 15px; color: #ff6b6b;">${data.error}</div>`;

                    return;

                if (!data.results || data.results.length === 0) {
                    dropdown.innerHTML = '<div style="padding: 10px 15px; color: #ff6b6b;">No se encontraron álbumes</div>';
                    dropdown.style.display = 'block';

        // FUNCIÓN MEJORADA: Filtrar artistas
        function filterArtists(searchTerm) {
            const dropdown = document.getElementById('artistDropdown');
            
            if (!dropdown) {
                console.error('❌ Dropdown no encontrado');
                return;
            }
            
            if (!searchTerm || searchTerm.trim().length < 1) {
                dropdown.style.display = 'none';
                return;
            }
            
            if (!artistsList || artistsList.length === 0) {
                console.warn('⚠️ Lista de artistas vacía');
                dropdown.innerHTML = '<div style="padding: 10px 15px; color: #ff6b6b;">No hay artistas cargados</div>';
                dropdown.style.display = 'block';
                return;
            }
            
            const searchLower = searchTerm.toLowerCase();
            const filtered = artistsList.filter(artist => 
                artist.name.toLowerCase().includes(searchLower)
            ).slice(0, 15); // Limitar a 15 resultados
            
            console.log(`🔍 Filtrado: "${searchTerm}" -> ${filtered.length} resultados`);
            
            dropdown.innerHTML = '';
            
            if (filtered.length === 0) {
                dropdown.innerHTML = '<div style="padding: 10px 15px; color: #ff6b6b;">No se encontraron artistas</div>';
                dropdown.style.display = 'block';
                return;
            }
            
            filtered.forEach((artist, index) => {
                const item = document.createElement('div');
                item.style.cssText = 'padding: 10px 15px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.1); transition: background 0.2s ease;';
                item.textContent = artist.name;
                
                // Resaltar coincidencias
                const nameHtml = artist.name.replace(
                    new RegExp(`(${searchTerm})`, 'gi'),
                    '<strong style="color: #a8e6cf;">$1</strong>'
                );
                item.innerHTML = nameHtml;
                
                item.addEventListener('mousedown', function(e) {
                    e.preventDefault(); // Prevenir blur del input
                    console.log(`🖱️ Click en artista: ${artist.name}`);
                    selectArtist(artist);
                });
                
                item.addEventListener('mouseover', function() {
                    item.style.background = 'rgba(168,230,207,0.2)';
                });
                
                item.addEventListener('mouseout', function() {
                    item.style.background = 'transparent';
                });
                
                dropdown.appendChild(item);
            });
            
            dropdown.style.display = 'block';
        }

        // NUEVA FUNCIÓN: Mostrar mensaje de artista no encontrado
        function showArtistNotFound(searchTerm) {
            const dropdown = document.getElementById('artistDropdown');
            if (dropdown) {
                dropdown.innerHTML = `
                    <div style="padding: 15px; text-align: center; color: #ff6b6b;">
                        <i class="fas fa-search" style="margin-bottom: 10px; display: block;"></i>
                        No se encontró "${searchTerm}"
                        <br><small>Intenta con otro nombre</small>
                    </div>
                `;
                dropdown.style.display = 'block';
                
                setTimeout(() => {
                    dropdown.style.display = 'none';
                }, 3000);
            }
        }

        // FUNCIÓN MODIFICADA: Seleccionar artista y cambiar pestañas
        function selectArtist(artist) {
            console.log(`🎯 Seleccionando artista: ${artist.name} (ID: ${artist.id})`);
            
            currentArtistId = artist.id;
            
            // Actualizar input y ocultar dropdown
            const input = document.getElementById('artistSearchInput');
            const dropdown = document.getElementById('artistDropdown');
            
            if (input) {
                input.value = artist.name;
            }
            if (dropdown) {
                dropdown.style.display = 'none';
            }
            
            // Ocultar mensaje inicial y mostrar contenido
            const initialMessage = document.getElementById('initialMessage');
            const selectedContent = document.getElementById('selectedArtistContent');
            
            if (initialMessage) {
                initialMessage.style.display = 'none';
            }
            if (selectedContent) {
                selectedContent.style.display = 'block';
                selectedContent.innerHTML = `
                    <div style="text-align: center; padding: 20px; background: rgba(168,230,207,0.1); border-radius: 10px; margin: 20px 0;">
                        <h3 style="color: #a8e6cf; margin-bottom: 10px;">
                            <i class="fas fa-user"></i> ${artist.name}
                        </h3>
                        <p>Artista seleccionado. Las pestañas han cambiado para mostrar análisis detallados.</p>
                    </div>
                    <div id="artistAnalysisContent">
                        <div class="loading">
                            <i class="fas fa-spinner"></i>
                            <p>Preparando análisis...</p>
                        </div>
                    </div>
                `;
            }
            
            console.log('📊 Cambiando a pestañas de artista...');
            // NUEVO: Cambiar pestañas a modo artista
            switchToArtistDetailTabs();
            
            // Mostrar primera pestaña (tiempo) con un pequeño delay para que se renderice la UI
            setTimeout(() => {
                console.log('⏰ Cargando análisis de tiempo...');
                showArtistAnalysisTab('tiempo');
            }, 100);
        }

        // FUNCIÓN MODIFICADA: Mostrar pestaña de análisis con activación de pestañas
        async function showArtistAnalysisTab(tabName) {
            if (!currentArtistId) {
                console.warn('❌ No hay artista seleccionado');
                return;
            }
            
            console.log(`📊 Cargando análisis: ${tabName} para artista ID ${currentArtistId}`);
            
            // Actualizar pestañas activas en vista de artista - CORREGIDO
            if (currentView === 'artist-detail') {
                document.querySelectorAll('.stats-tab:not(.back-tab)').forEach(tab => tab.classList.remove('active'));
                
                // Buscar y activar la pestaña correspondiente
                document.querySelectorAll('.stats-tab').forEach(tab => {
                    const onclickStr = tab.getAttribute('onclick') || '';
                    if (onclickStr.includes(`'${tabName}'`)) {
                        tab.classList.add('active');
                    }
                });
            }
            
            // Buscar el contenedor correcto
            let content = document.getElementById('artistAnalysisContent');
            if (!content) {
                content = document.getElementById('selectedArtistContent');
            }
            
            if (!content) {
                console.error('❌ No se encontró contenedor para el análisis');
                return;
            }
            
            content.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i><p>Cargando análisis...</p></div>';
            
            try {
                console.log(`🌐 Haciendo petición a: /api/artists/${currentArtistId}/analysis/${tabName}`);
                const response = await fetch(`/api/artists/${currentArtistId}/analysis/${tabName}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('📄 Respuesta del servidor:', data);
                
                if (data.error) {
                    content.innerHTML = `
                        <div class="error-message">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p><strong>Error:</strong> ${data.error}</p>
                        </div>
                    `;
                    return;
                }
                
                // Renderizar análisis
                let html = `
                    <div style="background: rgba(255,255,255,0.05); border-radius: 15px; padding: 20px; margin-bottom: 20px;">
                        <h3 style="color: #a8e6cf; margin-bottom: 15px;">
                            <i class="fas fa-chart-${tabName === 'tiempo' ? 'line' : tabName === 'conciertos' ? 'microphone' : 'bar'}"></i>
                            Análisis de ${tabName.charAt(0).toUpperCase() + tabName.slice(1)}
                        </h3>
                `;
                
                // Añadir estadísticas si existen
                if (data.stats && Object.keys(data.stats).length > 0) {
                    html += '<div class="artist-stats-summary">';
                    for (const [key, value] of Object.entries(data.stats)) {
                        const displayKey = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                        html += `
                            <div class="artist-stat-card">
                                <h5>${displayKey}</h5>
                                <p>${value}</p>
                            </div>
                        `;
                    }
                    html += '</div>';
                }
                
                // Añadir gráficos si existen
                if (data.charts && Object.keys(data.charts).length > 0) {
                    // Diferentes layouts según el tipo de análisis
                    let gridStyle = 'display: grid; gap: 20px; margin-top: 20px;';
                    
                    if (tabName === 'conciertos') {
                        // Conciertos: una columna (uno sobre otro)
                        gridStyle += 'grid-template-columns: 1fr;';
                    } else if (tabName === 'generos') {
                        // Géneros: 2x2
                        gridStyle += 'grid-template-columns: repeat(2, 1fr);';
                    } else if (tabName === 'escuchas') {
                        // Escuchas: una sola columna con 4 filas
                        gridStyle += 'grid-template-columns: 1fr;';
                    } else if (tabName === 'colaboradores') {
                        // Colaboradores: 2x2
                        gridStyle += 'grid-template-columns: repeat(2, 1fr);';
                    } else {
                        // Por defecto: auto-fit
                        gridStyle += 'grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));';
                    }
                    
                    html += `<div style="${gridStyle}">`;
                    
                    Object.keys(data.charts).forEach(chartId => {
                        const chartTitle = chartId.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                        html += `
                            <div style="background: rgba(255,255,255,0.05); border-radius: 10px; padding: 15px;">
                                <h4 style="color: #a8e6cf; text-align: center; margin-bottom: 10px;">${chartTitle}</h4>
                                <div id="chart-${chartId}" style="height: 350px;"></div>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                } else {
                    html += `
                        <div style="text-align: center; padding: 40px; color: #ccc;">
                            <i class="fas fa-chart-bar" style="font-size: 2rem; margin-bottom: 15px; display: block; opacity: 0.5;"></i>
                            <p>No hay gráficos disponibles para este análisis</p>
                        </div>
                    `;
                }
                
                html += '</div>';
                
                content.innerHTML = html;
                
                // Renderizar gráficos si existen
                if (data.charts && Object.keys(data.charts).length > 0) {
                    console.log(`📊 Renderizando ${Object.keys(data.charts).length} gráficos...`);
                    
                    Object.keys(data.charts).forEach(chartId => {
                        setTimeout(() => {
                            try {
                                const container = document.getElementById(`chart-${chartId}`);
                                if (container && data.charts[chartId]) {
                                    console.log(`📈 Renderizando gráfico: ${chartId}`);
                                    
                                    const plotData = typeof data.charts[chartId] === 'string' ? 
                                        JSON.parse(data.charts[chartId]) : data.charts[chartId];
                                    
                                    if (window.Plotly && plotData.data && plotData.layout) {
                                        Plotly.newPlot(`chart-${chartId}`, plotData.data, plotData.layout, {
                                            responsive: true,
                                            displayModeBar: false
                                        });
                                        console.log(`✅ Gráfico ${chartId} renderizado correctamente`);
                                    } else {
                                        console.error(`❌ Datos de gráfico inválidos para ${chartId}:`, plotData);
                                    }
                                }
                            } catch (error) {
                                console.error(`💥 Error renderizando gráfico ${chartId}:`, error);
                                const container = document.getElementById(`chart-${chartId}`);
                                if (container) {
                                    container.innerHTML = '<div style="text-align: center; color: #ff6b6b; padding: 20px;">Error renderizando gráfico</div>';
                                }
                            }
                        }, 100 * Object.keys(data.charts).indexOf(chartId)); // Stagger chart rendering
                    });
                }
                
                console.log(`✅ Análisis de ${tabName} cargado correctamente`);
                
            } catch (error) {
                console.error(`💥 Error cargando análisis ${tabName}:`, error);
                content.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p><strong>Error de conexión:</strong> ${error.message}</p>
                        <button class="btn" onclick="showArtistAnalysisTab('${tabName}')" style="margin-top: 10px; background: #2a5298; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer;">
                            <i class="fas fa-redo"></i> Reintentar
                        </button>
                    </div>
                `;
            }
        }

        // FUNCIÓN MEJORADA: Configurar eventos globales
        function setupGlobalEvents() {
            // Configurar eventos de clic fuera del dropdown
            document.addEventListener('click', (e) => {
                const artistDropdown = document.getElementById('artistDropdown');
                const albumDropdown = document.getElementById('albumDropdown');
                
                if (artistDropdown && !e.target.closest('#artistSearchInput') && !e.target.closest('#artistDropdown')) {
                    artistDropdown.style.display = 'none';
                }
                
                if (albumDropdown && !e.target.closest('#albumSearchInput') && !e.target.closest('#albumDropdown')) {
                    albumDropdown.style.display = 'none';
                }
            });
            
            // Debug: Verificar que los eventos se están configurando
            console.log('🔧 Eventos globales configurados (incluyendo álbumes)');
        }


        async function showAlbumAnalysisTab(tabName) {
            if (!currentAlbumId) {
                console.warn('❌ No hay álbum seleccionado');
                return;
            }
            
            console.log(`📊 Cargando análisis: ${tabName} para álbum ID ${currentAlbumId}`);
            
            // Actualizar pestañas activas en vista de álbum
            if (currentView === 'album-detail') {
                document.querySelectorAll('.stats-tab:not(.back-tab)').forEach(tab => tab.classList.remove('active'));
                
                // Buscar y activar la pestaña correspondiente
                document.querySelectorAll('.stats-tab').forEach(tab => {
                    const onclickStr = tab.getAttribute('onclick') || '';
                    if (onclickStr.includes(`'${tabName}'`)) {
                        tab.classList.add('active');
                    }
                });
            }
            
            // Buscar el contenedor correcto
            let content = document.getElementById('albumAnalysisContent');
            if (!content) {
                content = document.getElementById('selectedAlbumContent');
            }
            
            if (!content) {
                console.error('❌ No se encontró contenedor para el análisis de álbum');
                return;
            }
            
            content.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i><p>Cargando análisis...</p></div>';
            
            try {
                console.log(`🌐 Haciendo petición a: /api/albums/${currentAlbumId}/analysis/${tabName}`);
                const response = await fetch(`/api/albums/${currentAlbumId}/analysis/${tabName}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('📄 Respuesta del servidor:', data);
                
                if (data.error) {
                    content.innerHTML = `
                        <div class="error-message">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p><strong>Error:</strong> ${data.error}</p>
                        </div>
                    `;
                    return;
                }
                
                // Renderizar análisis de álbum
                renderAlbumAnalysisContent(tabName, data, content);
                
            } catch (error) {
                console.error(`💥 Error cargando análisis ${tabName}:`, error);
                content.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p><strong>Error de conexión:</strong> ${error.message}</p>
                        <button class="btn" onclick="showAlbumAnalysisTab('${tabName}')" style="margin-top: 10px; background: #2a5298; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer;">
                            <i class="fas fa-redo"></i> Reintentar
                        </button>
                    </div>
                `;
            }
        }

        function getIconForAlbumTab(tabName) {
            const icons = {
                'tiempo': 'clock',
                'genero': 'music',
                'conciertos': 'microphone',
                'sellos': 'record-vinyl',
                'discografia': 'compact-disc',
                'escuchas': 'headphones',
                'colaboradores': 'users',
                'feeds': 'rss',
                'letras': 'quote-right'
            };
            return icons[tabName] || 'bar';
        }

        function renderAlbumAnalysisContent(tabName, data, container) {
            let html = `
                <div style="background: rgba(255,255,255,0.05); border-radius: 15px; padding: 20px; margin-bottom: 20px;">
                    <h3 style="color: #a8e6cf; margin-bottom: 15px;">
                        <i class="fas fa-chart-${getIconForAlbumTab(tabName)}"></i>
                        Análisis de ${tabName.charAt(0).toUpperCase() + tabName.slice(1)}
                    </h3>
            `;
            
            // Añadir estadísticas si existen
            if (data.stats && Object.keys(data.stats).length > 0) {
                html += '<div class="analysis-stats">';
                for (const [key, value] of Object.entries(data.stats)) {
                    const displayKey = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                    html += `
                        <div class="analysis-stat-card">
                            <h5>${displayKey}</h5>
                            <p>${value}</p>
                        </div>
                    `;
                }
                html += '</div>';
            }
            
            // Añadir mensaje si existe
            if (data.message) {
                html += `
                    <div style="text-align: center; padding: 30px; background: rgba(255,255,255,0.1); border-radius: 10px; margin: 20px 0;">
                        <i class="fas fa-info-circle" style="font-size: 2rem; color: #a8e6cf; margin-bottom: 15px; display: block;"></i>
                        <p style="color: #a8e6cf; font-size: 1.1rem;">${data.message}</p>
                    </div>
                `;
            }
            
            // Añadir gráficos si existen
            if (data.charts && Object.keys(data.charts).length > 0) {
                html += '<div class="analysis-charts-grid">';
                
                Object.keys(data.charts).forEach(chartId => {
                    const chartTitle = chartId.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                    html += `
                        <div class="analysis-chart-container">
                            <h4>${chartTitle}</h4>
                            <div id="chart-${chartId}" style="height: 350px;"></div>
                        </div>
                    `;
                });
                
                html += '</div>';
            } else if (!data.message) {
                html += `
                    <div style="text-align: center; padding: 40px; color: #ccc;">
                        <i class="fas fa-chart-bar" style="font-size: 2rem; margin-bottom: 15px; display: block; opacity: 0.5;"></i>
                        <p>No hay gráficos disponibles para este análisis</p>
                    </div>
                `;
            }
            
            html += '</div>';
            
            container.innerHTML = html;
            
            // Renderizar gráficos si existen
            if (data.charts && Object.keys(data.charts).length > 0) {
                console.log(`📊 Renderizando ${Object.keys(data.charts).length} gráficos de álbum...`);
                
                Object.keys(data.charts).forEach((chartId, index) => {
                    setTimeout(() => {
                        try {
                            const chartContainer = document.getElementById(`chart-${chartId}`);
                            if (chartContainer && data.charts[chartId]) {
                                console.log(`📈 Renderizando gráfico de álbum: ${chartId}`);
                                
                                const plotData = typeof data.charts[chartId] === 'string' ? 
                                    JSON.parse(data.charts[chartId]) : data.charts[chartId];
                                
                                if (window.Plotly && plotData.data && plotData.layout) {
                                    Plotly.newPlot(`chart-${chartId}`, plotData.data, plotData.layout, {
                                        responsive: true,
                                        displayModeBar: false
                                    });
                                    console.log(`✅ Gráfico de álbum ${chartId} renderizado correctamente`);
                                } else {
                                    console.error(`❌ Datos de gráfico inválidos para ${chartId}:`, plotData);
                                }
                            }
                        } catch (error) {
                            console.error(`💥 Error renderizando gráfico de álbum ${chartId}:`, error);
                            const container = document.getElementById(`chart-${chartId}`);
                            if (container) {
                                container.innerHTML = '<div style="text-align: center; color: #ff6b6b; padding: 20px;">Error renderizando gráfico</div>';
                            }
                        }
                    }, 100 * index);
                });
            }
            
            console.log(`✅ Análisis de álbum ${tabName} cargado correctamente`);
        }


        // Configurar eventos globales al cargar
        setupGlobalEvents();

    </script>
