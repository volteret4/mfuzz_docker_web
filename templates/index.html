<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Web Explorer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #a8e6cf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-container {
            margin-bottom: 30px;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            outline: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .search-box::placeholder {
            color: #666;
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #2a5298;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: #1e3c72;
            transform: translateY(-50%) scale(1.05);
        }

        .tabs-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab:hover, .tab.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .content-area {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            min-height: 400px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #a8e6cf;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .card-image {
            width: 100%;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #fff;
        }

        .card-subtitle {
            font-size: 1rem;
            color: #a8e6cf;
            margin-bottom: 10px;
        }

        .card-info {
            font-size: 0.9rem;
            color: #ccc;
            line-height: 1.4;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .breadcrumb-item {
            cursor: pointer;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .breadcrumb-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .breadcrumb-separator {
            color: #a8e6cf;
        }

        .track-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .track-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .track-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .track-number {
            background: #2a5298;
            color: white;
            padding: 8px 12px;
            border-radius: 50%;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
        }

        .track-info {
            flex: 1;
        }

        .track-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .track-duration {
            color: #a8e6cf;
            font-size: 0.9rem;
        }

        .track-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: #2a5298;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn:hover {
            background: #1e3c72;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .lyrics-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .lyrics-text {
            line-height: 1.6;
            white-space: pre-line;
            font-family: 'Georgia', serif;
            font-size: 1.1rem;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.2);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #a8e6cf;
            font-size: 1.2rem;
        }

        .download-progress {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            background: linear-gradient(90deg, #a8e6cf, #2a5298);
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .search-results-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-tab {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-tab.active {
            background: #2a5298;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-3px);
        }

        .artist-info {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .artist-image {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .artist-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .artist-details h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #a8e6cf;
        }

        .artist-bio {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .artist-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .link-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .link-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .tabs-container {
                gap: 8px;
            }

            .tab {
                padding: 8px 12px;
                font-size: 0.9rem;
            }

            .results-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }

            .artist-info {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .artist-image {
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-music"></i> Music Web Explorer</h1>
            <p>Explora tu biblioteca musical</p>
        </div>

        <div class="search-container">
            <input type="text" id="searchBox" class="search-box" placeholder="Buscar artistas, álbumes o canciones...">
            <button id="searchBtn" class="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="tabs-container">
            <button class="tab active" data-tab="search">
                <i class="fas fa-search"></i> Búsqueda
            </button>
            <button class="tab" data-tab="recent">
                <i class="fas fa-history"></i> Recientes
            </button>
            <button class="tab" data-tab="popular">
                <i class="fas fa-fire"></i> Populares
            </button>
            <button class="tab" data-tab="concerts">
                <i class="fas fa-calendar"></i> Conciertos
            </button>
            <button class="tab" data-tab="new">
                <i class="fas fa-plus"></i> Nuevos
            </button>
            <button class="tab" data-tab="stats">
                <i class="fas fa-chart-bar"></i> Estadísticas
            </button>
        </div>

        <div class="content-area">
            <div id="content">
                <div class="no-results">
                    <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 20px; display: block;"></i>
                    <p>Usa el buscador para encontrar artistas, álbumes y canciones</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class MusicWebExplorer {
            constructor() {
                this.currentTab = 'search';
                this.history = [];
                this.currentPage = 'home';
                this.searchResults = {};
                this.activeDownloads = {};
                
                this.initEventListeners();
                this.loadInitialContent();
            }

            initEventListeners() {
                // Búsqueda
                document.getElementById('searchBtn').addEventListener('click', () => this.performSearch());
                document.getElementById('searchBox').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.performSearch();
                });

                // Tabs
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', (e) => this.switchTab(e.target.dataset.tab));
                });

                // Navegación con teclas
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.goBack();
                    if (e.ctrlKey && e.key === 'f') {
                        e.preventDefault();
                        document.getElementById('searchBox').focus();
                    }
                });
            }

            loadInitialContent() {
                this.showContent('search');
            }

            async performSearch() {
                const query = document.getElementById('searchBox').value.trim();
                if (query.length < 2) {
                    this.showError('La búsqueda debe tener al menos 2 caracteres');
                    return;
                }

                this.showLoading('Buscando...');
                
                try {
                    const response = await fetch(`/api/search/global?q=${encodeURIComponent(query)}`);
                    const data = await response.json();
                    
                    if (data.error) {
                        this.showError(data.error);
                        return;
                    }
                    
                    this.searchResults = data.results;
                    this.showSearchResults(query);
                    
                } catch (error) {
                    console.error('Error en búsqueda:', error);
                    this.showError('Error al realizar la búsqueda');
                }
            }

            showSearchResults(query) {
                const { artists, albums, tracks } = this.searchResults;
                const totalResults = artists.length + albums.length + tracks.length;
                
                if (totalResults === 0) {
                    this.showContent('search', `
                        <div class="no-results">
                            <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 20px; display: block;"></i>
                            <p>No se encontraron resultados para "${query}"</p>
                        </div>
                    `);
                    return;
                }

                let content = `
                    <h2>Resultados para "${query}" (${totalResults})</h2>
                    <div class="search-results-tabs">
                        <button class="search-tab active" onclick="app.showSearchTab('artists')">
                            Artistas (${artists.length})
                        </button>
                        <button class="search-tab" onclick="app.showSearchTab('albums')">
                            Álbumes (${albums.length})
                        </button>
                        <button class="search-tab" onclick="app.showSearchTab('tracks')">
                            Canciones (${tracks.length})
                        </button>
                    </div>
                    <div id="searchTabContent">
                        ${this.renderArtistsGrid(artists)}
                    </div>
                `;
                
                this.showContent('search', content);
            }

            showSearchTab(tabType) {
                document.querySelectorAll('.search-tab').forEach(tab => tab.classList.remove('active'));
                event.target.classList.add('active');
                
                const content = document.getElementById('searchTabContent');
                
                switch(tabType) {
                    case 'artists':
                        content.innerHTML = this.renderArtistsGrid(this.searchResults.artists);
                        break;
                    case 'albums':
                        content.innerHTML = this.renderAlbumsGrid(this.searchResults.albums);
                        break;
                    case 'tracks':
                        content.innerHTML = this.renderTracksGrid(this.searchResults.tracks);
                        break;
                }
            }

            renderArtistsGrid(artists) {
                if (!artists.length) {
                    return '<div class="no-results">No se encontraron artistas</div>';
                }
                
                return `
                    <div class="results-grid">
                        ${artists.map(artist => `
                            <div class="card" onclick="app.showArtist(${artist.id})">
                                <div class="card-image">
                                    <img src="/api/images/artist/${artist.id}" 
                                         alt="${artist.name}" 
                                         onerror="this.src='/static/images/artist_default.jpg'">
                                </div>
                                <div class="card-title">${artist.name}</div>
                                <div class="card-info">
                                    ${artist.total_albums ? `${artist.total_albums} álbumes` : ''}
                                    ${artist.origin ? `<br>Origen: ${artist.origin}` : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            renderAlbumsGrid(albums) {
                if (!albums.length) {
                    return '<div class="no-results">No se encontraron álbumes</div>';
                }
                
                return `
                    <div class="results-grid">
                        ${albums.map(album => `
                            <div class="card" onclick="app.showAlbum(${album.id})">
                                <div class="card-image">
                                    <img src="/api/images/album/${album.id}" 
                                         alt="${album.name}" 
                                         onerror="this.src='/static/images/album_default.jpg'">
                                </div>
                                <div class="card-title">${album.name}</div>
                                <div class="card-subtitle">${album.artist_name || 'Artista desconocido'}</div>
                                <div class="card-info">
                                    ${album.year ? `Año: ${album.year}` : ''}
                                    ${album.total_tracks ? `<br>${album.total_tracks} canciones` : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            renderTracksGrid(tracks) {
                if (!tracks.length) {
                    return '<div class="no-results">No se encontraron canciones</div>';
                }
                
                return `
                    <div class="track-list">
                        ${tracks.map(track => `
                            <div class="track-item" onclick="app.showTrack(${track.id})">
                                <div class="track-number">${track.track_number || '?'}</div>
                                <div class="track-info">
                                    <div class="track-title">${track.title}</div>
                                    <div class="track-duration">
                                        ${track.artist} - ${track.album}
                                        ${track.duration ? this.formatDuration(track.duration) : ''}
                                    </div>
                                </div>
                                <div class="track-actions">
                                    <button class="btn btn-secondary" onclick="event.stopPropagation(); app.showLyrics(${track.id})">
                                        <i class="fas fa-quote-right"></i> Letras
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            async showArtist(artistId) {
                this.pushHistory({ type: 'artist', id: artistId });
                this.showLoading('Cargando artista...');
                
                try {
                    const [artistResponse, albumsResponse] = await Promise.all([
                        fetch(`/api/artists/${artistId}`),
                        fetch(`/api/artists/${artistId}/albums`)
                    ]);
                    
                    const artistData = await artistResponse.json();
                    const albumsData = await albumsResponse.json();
                    
                    if (artistData.error || albumsData.error) {
                        this.showError('Error cargando información del artista');
                        return;
                    }
                    
                    this.renderArtistPage(artistData.artist, albumsData.albums);
                    
                } catch (error) {
                    console.error('Error cargando artista:', error);
                    this.showError('Error cargando información del artista');
                }
            }

            renderArtistPage(artist, albums) {
                const content = `
                    <button class="back-btn" onclick="app.goBack()">
                        <i class="fas fa-arrow-left"></i> Volver
                    </button>
                    
                    <div class="artist-info">
                        <div class="artist-image">
                            <img src="/api/images/artist/${artist.id}" 
                                 alt="${artist.name}" 
                                 onerror="this.src='/static/images/artist_default.jpg'">
                        </div>
                        <div class="artist-details">
                            <h2>${artist.name}</h2>
                            ${artist.bio ? `<div class="artist-bio">${artist.bio}</div>` : ''}
                            ${artist.origin ? `<p><strong>Origen:</strong> ${artist.origin}</p>` : ''}
                            ${artist.formed_year ? `<p><strong>Formado:</strong> ${artist.formed_year}</p>` : ''}
                            
                            <div class="artist-links">
                                ${artist.spotify_url ? `<a href="${artist.spotify_url}" target="_blank" class="link-btn"><i class="fab fa-spotify"></i> Spotify</a>` : ''}
                                ${artist.youtube_url ? `<a href="${artist.youtube_url}" target="_blank" class="link-btn"><i class="fab fa-youtube"></i> YouTube</a>` : ''}
                                ${artist.wikipedia_url ? `<a href="${artist.wikipedia_url}" target="_blank" class="link-btn"><i class="fab fa-wikipedia-w"></i> Wikipedia</a>` : ''}
                            </div>
                        </div>
                    </div>
                    
                    <h3>Álbumes (${albums.length})</h3>
                    ${this.renderAlbumsGrid(albums)}
                `;
                
                this.showContent('artist', content);
            }

            async showAlbum(albumId) {
                this.pushHistory({ type: 'album', id: albumId });
                this.showLoading('Cargando álbum...');
                
                try {
                    const [albumResponse, tracksResponse] = await Promise.all([
                        fetch(`/api/albums/${albumId}`),
                        fetch(`/api/albums/${albumId}/tracks`)
                    ]);
                    
                    const albumData = await albumResponse.json();
                    const tracksData = await tracksResponse.json();
                    
                    if (albumData.error || tracksData.error) {
                        this.showError('Error cargando información del álbum');
                        return;
                    }
                    
                    this.renderAlbumPage(albumData.album, tracksData.tracks);
                    
                } catch (error) {
                    console.error('Error cargando álbum:', error);
                    this.showError('Error cargando información del álbum');
                }
            }

            renderAlbumPage(album, tracks) {
                const content = `
                    <button class="back-btn" onclick="app.goBack()">
                        <i class="fas fa-arrow-left"></i> Volver
                    </button>
                    
                    <div class="artist-info">
                        <div class="artist-image">
                            <img src="/api/images/album/${album.id}" 
                                 alt="${album.name}" 
                                 onerror="this.src='/static/images/album_default.jpg'">
                        </div>
                        <div class="artist-details">
                            <h2>${album.name}</h2>
                            <p class="card-subtitle">${album.artist_name}</p>
                            ${album.year ? `<p><strong>Año:</strong> ${album.year}</p>` : ''}
                            ${album.label ? `<p><strong>Sello:</strong> ${album.label}</p>` : ''}
                            ${album.genre ? `<p><strong>Género:</strong> ${album.genre}</p>` : ''}
                            
                            <button class="btn" onclick="app.downloadAlbum(${album.id})">
                                <i class="fas fa-download"></i> Descargar Álbum
                            </button>
                        </div>
                    </div>
                    
                    <h3>Canciones (${tracks.length})</h3>
                    ${this.renderTracksGrid(tracks)}
                `;
                
                this.showContent('album', content);
            }

            async downloadAlbum(albumId) {
                try {
                    this.showLoading('Iniciando descarga...');
                    
                    const response = await fetch(`/api/download/album/${albumId}`, {
                        method: 'POST'
                    });
                    
                    const data = await response.json();
                    
                    if (data.error) {
                        this.showError(data.error);
                        return;
                    }
                    
                    // Mostrar progreso de descarga
                    this.monitorDownload(data.download_id);
                    
                } catch (error) {
                    console.error('Error iniciando descarga:', error);
                    this.showError('Error iniciando descarga');
                }
            }

            async monitorDownload(downloadId) {
                const progressContainer = document.createElement('div');
                progressContainer.className = 'download-progress';
                progressContainer.innerHTML = `
                    <h4>Descargando álbum...</h4>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 0%"></div>
                    </div>
                    <div id="downloadStatus">Preparando...</div>
                `;
                
                document.getElementById('content').appendChild(progressContainer);
                
                const checkProgress = async () => {
                    try {
                        const response = await fetch(`/api/download/status/${downloadId}`);
                        const status = await response.json();
                        
                        const progressFill = progressContainer.querySelector('.progress-fill');
                        const statusDiv = document.getElementById('downloadStatus');
                        
                        progressFill.style.width = `${status.progress || 0}%`;
                        
                        if (status.status === 'completed') {
                            statusDiv.textContent = `Completado! ${status.successful_files} archivos`;
                            
                            // Añadir botón de descarga
                            const downloadBtn = document.createElement('button');
                            downloadBtn.className = 'btn';
                            downloadBtn.innerHTML = '<i class="fas fa-download"></i> Descargar Archivo';
                            downloadBtn.onclick = () => {
                                window.location.href = `/api/download/file/${downloadId}`;
                            };
                            progressContainer.appendChild(downloadBtn);
                            
                        } else if (status.status === 'error') {
                            statusDiv.textContent = `Error: ${status.error}`;
                            progressContainer.style.background = 'rgba(220, 53, 69, 0.2)';
                            
                        } else {
                            statusDiv.textContent = `${status.status} - ${status.processed_tracks || 0}/${status.total_tracks || 0} canciones`;
                            setTimeout(checkProgress, 2000);
                        }
                        
                    } catch (error) {
                        console.error('Error monitoreando descarga:', error);
                    }
                };
                
                checkProgress();
            }

            async showLyrics(songId) {
                try {
                    const response = await fetch(`/api/songs/${songId}/lyrics`);
                    const data = await response.json();
                    
                    if (data.error) {
                        this.showError('No se encontraron letras para esta canción');
                        return;
                    }
                    
                    // Crear modal para letras
                    const modal = document.createElement('div');
                    modal.style.cssText = `
                        position: fixed; top: 0; left: 0; right: 0; bottom: 0;
                        background: rgba(0,0,0,0.8); z-index: 1000;
                        display: flex; align-items: center; justify-content: center;
                        padding: 20px;
                    `;
                    
                    modal.innerHTML = `
                        <div style="background: rgba(255,255,255,0.1); padding: 30px; border-radius: 20px; 
                                    max-width: 600px; max-height: 80vh; overflow-y: auto; backdrop-filter: blur(10px);">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                                <h3>Letras de la canción</h3>
                                <button onclick="this.closest('.modal').remove()" style="background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer;">×</button>
                            </div>
                            <div class="lyrics-text">${data.lyrics}</div>
                        </div>
                    `;
                    
                    modal.className = 'modal';
                    document.body.appendChild(modal);
                    
                    modal.addEventListener('click', (e) => {
                        if (e.target === modal) modal.remove();
                    });
                    
                } catch (error) {
                    console.error('Error cargando letras:', error);
                    this.showError('Error cargando letras');
                }
            }

            switchTab(tabName) {
                document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                event.target.classList.add('active');
                
                this.currentTab = tabName;
                this.showContent(tabName);
            }

            async showContent(tabName, customContent = null) {
                if (customContent) {
                    document.getElementById('content').innerHTML = customContent;
                    return;
                }
                
                switch(tabName) {
                    case 'search':
                        this.showSearchContent();
                        break;
                    case 'recent':
                        await this.showRecentSearches();
                        break;
                    case 'popular':
                        await this.showPopularArtists();
                        break;
                    case 'concerts':
                        this.showConcerts();
                        break;
                    case 'new':
                        this.showNewReleases();
                        break;
                    case 'stats':
                        await this.showStats();
                        break;
                }
            }

            showSearchContent() {
                const content = `
                    <div class="no-results">
                        <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 20px; display: block;"></i>
                        <p>Usa el buscador para encontrar artistas, álbumes y canciones</p>
                    </div>
                `;
                document.getElementById('content').innerHTML = content;
            }

            async showRecentSearches() {
                this.showLoading('Cargando búsquedas recientes...');
                
                try {
                    const response = await fetch('/api/recent/searches');
                    const data = await response.json();
                    
                    if (data.error) {
                        this.showError(data.error);
                        return;
                    }
                    
                    if (!data.searches.length) {
                        this.showContent('recent', `
                            <div class="no-results">
                                <i class="fas fa-history" style="font-size: 3rem; margin-bottom: 20px; display: block;"></i>
                                <p>No hay búsquedas recientes</p>
                            </div>
                        `);
                        return;
                    }
                    
                    const content = `
                        <h2>Búsquedas Recientes</h2>
                        <div class="track-list">
                            ${data.searches.map(search => `
                                <div class="track-item" onclick="app.searchFromHistory('${search.search_term}')">
                                    <div class="track-number">
                                        <i class="fas fa-search"></i>
                                    </div>
                                    <div class="track-info">
                                        <div class="track-title">${search.search_term}</div>
                                        <div class="track-duration">${new Date(search.search_date).toLocaleDateString()}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    
                    this.showContent('recent', content);
                    
                } catch (error) {
                    console.error('Error cargando búsquedas recientes:', error);
                    this.showError('Error cargando búsquedas recientes');
                }
            }

            async showPopularArtists() {
                this.showLoading('Cargando artistas populares...');
                
                try {
                    const response = await fetch('/api/artists/popular');
                    const data = await response.json();
                    
                    if (data.error) {
                        this.showError(data.error);
                        return;
                    }
                    
                    const content = `
                        <h2>Artistas Más Populares</h2>
                        ${this.renderArtistsGrid(data.artists)}
                    `;
                    
                    this.showContent('popular', content);
                    
                } catch (error) {
                    console.error('Error cargando artistas populares:', error);
                    this.showError('Error cargando artistas populares');
                }
            }

            showConcerts() {
                const content = `
                    <div class="no-results">
                        <i class="fas fa-calendar" style="font-size: 3rem; margin-bottom: 20px; display: block;"></i>
                        <p>Función de conciertos próximamente disponible</p>
                    </div>
                `;
                this.showContent('concerts', content);
            }

            showNewReleases() {
                const content = `
                    <div class="no-results">
                        <i class="fas fa-plus" style="font-size: 3rem; margin-bottom: 20px; display: block;"></i>
                        <p>Función de nuevos lanzamientos próximamente disponible</p>
                    </div>
                `;
                this.showContent('new', content);
            }

            async showStats() {
                this.showLoading('Cargando estadísticas...');
                
                try {
                    const response = await fetch('/api/system/info');
                    const data = await response.json();
                    
                    if (data.error) {
                        this.showError(data.error);
                        return;
                    }
                    
                    const dbInfo = data.database;
                    const tables = Object.keys(dbInfo.tables || {});
                    
                    const content = `
                        <h2>Estadísticas del Sistema</h2>
                        <div class="results-grid">
                            <div class="card">
                                <div class="card-image">
                                    <i class="fas fa-database" style="font-size: 4rem; color: #a8e6cf;"></i>
                                </div>
                                <div class="card-title">Base de Datos</div>
                                <div class="card-info">
                                    ${tables.length} tablas<br>
                                    ${dbInfo.tables?.songs?.count || 0} canciones<br>
                                    ${dbInfo.tables?.artists?.count || 0} artistas<br>
                                    ${dbInfo.tables?.albums?.count || 0} álbumes
                                </div>
                            </div>
                            
                            <div class="card">
                                <div class="card-image">
                                    <i class="fas fa-cog" style="font-size: 4rem; color: #a8e6cf;"></i>
                                </div>
                                <div class="card-title">Configuración</div>
                                <div class="card-info">
                                    Telegram: ${data.config.telegram_enabled ? 'Habilitado' : 'Deshabilitado'}<br>
                                    Música: ${data.config.music_root}<br>
                                    Descargas: ${data.config.downloads}
                                </div>
                            </div>
                        </div>
                    `;
                    
                    this.showContent('stats', content);
                    
                } catch (error) {
                    console.error('Error cargando estadísticas:', error);
                    this.showError('Error cargando estadísticas');
                }
            }

            searchFromHistory(term) {
                document.getElementById('searchBox').value = term;
                this.performSearch();
                this.switchTab('search');
                document.querySelector('[data-tab="search"]').classList.add('active');
            }

            showLoading(message = 'Cargando...') {
                const content = `
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        <p>${message}</p>
                    </div>
                `;
                document.getElementById('content').innerHTML = content;
            }

            showError(message) {
                const content = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>${message}</p>
                    </div>
                `;
                document.getElementById('content').innerHTML = content;
            }

            pushHistory(item) {
                this.history.push(this.currentPage);
                this.currentPage = item;
            }

            goBack() {
                if (this.history.length > 0) {
                    const previousPage = this.history.pop();
                    this.currentPage = previousPage;
                    
                    if (previousPage === 'home') {
                        this.showContent(this.currentTab);
                    } else if (previousPage.type === 'artist') {
                        this.showArtist(previousPage.id);
                    } else if (previousPage.type === 'album') {
                        this.showAlbum(previousPage.id);
                    }
                } else {
                    this.showContent(this.currentTab);
                }
            }

            formatDuration(seconds) {
                if (!seconds) return '';
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
        }

        // Inicializar aplicación
        const app = new MusicWebExplorer();
    </script>
</body>
</html>
