<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema - Music Web Explorer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="/static/js/global-functions.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/album-search.js"></script>
    <script src="/static/js/artist-analysis.js"></script>
    <script src="/static/js/album-analysis.js"></script>
    <script src="/static/js/charts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.26.0/plotly.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #a8e6cf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-3px);
        }

        /* Estilos específicos para la página de sistema */
        .system-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .system-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }

        .system-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .system-card h3 {
            color: #a8e6cf;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .system-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            margin: 10px 0;
        }

        .system-card .label {
            color: #ccc;
            font-size: 0.9rem;
        }

        .stats-section {
            margin-bottom: 40px;
        }

        .stats-section h2 {
            color: #a8e6cf;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid rgba(168, 230, 207, 0.3);
            padding-bottom: 10px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
        }

        .chart-container h3 {
            color: #a8e6cf;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .stats-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stats-tab {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stats-tab.active {
            background: #2a5298;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .stats-tab:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* NUEVO: Estilo específico para botón atrás en las pestañas */
        .stats-tab.back-tab {
            background: rgba(168, 230, 207, 0.2);
            border: 1px solid rgba(168, 230, 207, 0.4);
        }

        .stats-tab.back-tab:hover {
            background: rgba(168, 230, 207, 0.3);
            transform: translateX(-3px) translateY(-2px);
        }

        .completeness-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin: 10px 0;
            position: relative;
        }

        .completeness-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
            position: relative;
            z-index: 2;
        }

        .completeness-excellent {
            background: linear-gradient(90deg, #2ecc71, #27ae60);
        }

        .completeness-good {
            background: linear-gradient(90deg, #f39c12, #e67e22);
        }

        .completeness-poor {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
        }

        .data-table {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .data-table h3 {
            background: rgba(255, 255, 255, 0.1);
            color: #a8e6cf;
            padding: 15px;
            margin: 0;
            font-size: 1.1rem;
        }

        .data-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .data-table th {
            background: rgba(255, 255, 255, 0.1);
            color: #a8e6cf;
            font-weight: bold;
        }

        .data-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #a8e6cf;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(220, 53, 69, 0.2);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .stats-tabs {
                gap: 8px;
            }

            .stats-tab {
                padding: 8px 12px;
                font-size: 0.8rem;
            }

            .system-overview {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .system-card .value {
                font-size: 1.5rem;
            }
        }

        .artist-selector-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(5px);
        }

        .artist-selector-container h3 {
            color: #a8e6cf;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        /* Selector filtrable */
        .filterable-select-wrapper {
            position: relative;
            width: 100%;
        }

        .filterable-select-input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }

        .filterable-select-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .filterable-select-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(42, 82, 152, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .filterable-select-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease;
        }

        .filterable-select-item:hover {
            background: rgba(168, 230, 207, 0.2);
        }

        /* Pestañas de análisis de artista */
        .artist-analysis-tabs {
            display: flex;
            gap: 8px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .artist-analysis-tab {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .artist-analysis-tab:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .artist-analysis-tab.active {
            background: #2a5298;
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .artist-analysis-content {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(5px);
            min-height: 400px;
        }

        .analysis-charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .analysis-chart-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(5px);
        }

        .analysis-chart-container h4 {
            color: #a8e6cf;
            margin-bottom: 10px;
            font-size: 1rem;
            text-align: center;
        }

        .artist-stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .artist-stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .artist-stat-card h5 {
            color: #a8e6cf;
            margin-bottom: 8px;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        .artist-stat-card p {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .artist-analysis-tabs {
                gap: 6px;
            }
            
            .artist-analysis-tab {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
            
            .analysis-charts-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }

    </style>
</head>
<body>
    <a href="/" class="back-button">
        <i class="fas fa-arrow-left"></i> Volver al Inicio
    </a>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-server"></i> Sistema</h1>
            <p>Información y estadísticas de la base de datos musical</p>
        </div>

        <!-- Resumen general -->
        <div class="system-overview" id="system-overview">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Cargando información del sistema...</p>
            </div>
        </div>

        <!-- Pestañas de estadísticas (dinámicas) -->
        <div class="stats-tabs" id="main-tabs">
            <button class="stats-tab active" onclick="showStatsCategory('artists')">
                <i class="fas fa-user-friends"></i> Artistas
            </button>
            <button class="stats-tab" onclick="showStatsCategory('albums')">
                <i class="fas fa-compact-disc"></i> Álbumes
            </button>
            <button class="stats-tab" onclick="showStatsCategory('songs')">
                <i class="fas fa-music"></i> Canciones
            </button>
            <button class="stats-tab" onclick="showStatsCategory('database')">
                <i class="fas fa-database"></i> Base de Datos
            </button>
            <button class="stats-tab" onclick="showStatsCategory('missing')">
                <i class="fas fa-exclamation-triangle"></i> Datos Faltantes
            </button>
            <button class="stats-tab" onclick="showStatsCategory('detailed-analysis')">
                <i class="fas fa-chart-bar"></i> Análisis Detallado
            </button>
        </div>

        <!-- Contenedor de contenido de estadísticas -->
        <div id="stats-content">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Cargando estadísticas...</p>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let systemOverview = null;
        let currentArtistId = null;
        let artistsList = [];
        let currentView = 'main'; // 'main' o 'artist-detail'

        // Cargar datos al inicializar la página
        document.addEventListener('DOMContentLoaded', function() {
            loadSystemOverview();
            showStatsCategory('artists');
        });

        
    // === CARGA DE DATOS DEL SISTEMA ===

        async function loadSystemOverview() {
                try {
                    const response = await fetch('/api/stats/overview');
                    const data = await response.json();
                    
                    if (data.error) {
                        showError('Error cargando resumen del sistema: ' + data.error);
                        return;
                    }
                    
                    systemOverview = data;
                    renderSystemOverview(data);
                    
                } catch (error) {
                    console.error('Error cargando estadísticas:', error);
                    showError('Error cargando estadísticas del sistema');
                }
            }

            function renderSystemOverview(overview) {
                const overviewContainer = document.getElementById('system-overview');
                
                overviewContainer.innerHTML = `
                    <div class="system-card">
                        <h3>Base de Datos</h3>
                        <div class="value">${overview.database?.size_mb || 0} MB</div>
                        <div class="label">${overview.database?.total_tables || 0} tablas</div>
                    </div>
                    
                    <div class="system-card">
                        <h3>Artistas</h3>
                        <div class="value">${(overview.content?.total_artists || 0).toLocaleString()}</div>
                        <div class="label">en la colección</div>
                    </div>
                    
                    <div class="system-card">
                        <h3>Álbumes</h3>
                        <div class="value">${(overview.content?.total_albums || 0).toLocaleString()}</div>
                        <div class="label">en la colección</div>
                    </div>
                    
                    <div class="system-card">
                        <h3>Canciones</h3>
                        <div class="value">${(overview.content?.total_songs || 0).toLocaleString()}</div>
                        <div class="label">${overview.content?.total_duration_hours || 0}h de música</div>
                    </div>
                    
                    <div class="system-card">
                        <h3>Completitud</h3>
                        <div class="value">${overview.completeness || 0}%</div>
                        <div class="label">datos completos</div>
                        <div class="completeness-bar">
                            <div class="completeness-fill ${getCompletenessClass(overview.completeness || 0)}" 
                                style="width: ${overview.completeness || 0}%">
                                ${overview.completeness || 0}%
                            </div>
                        </div>
                    </div>
                `;
            }

    
        // === CATEGORÍAS DE ESTADÍSTICAS ===

            async function showStatsCategory(category) {
                // Actualizar pestañas activas solo si estamos en vista principal
                if (window.currentView === 'main') {
                    document.querySelectorAll('.stats-tab').forEach(tab => tab.classList.remove('active'));
                    // Buscar la pestaña que corresponde a esta categoría
                    document.querySelectorAll('.stats-tab').forEach(tab => {
                        const onclick = tab.getAttribute('onclick') || '';
                        if (onclick.includes(`'${category}'`)) {
                            tab.classList.add('active');
                        }
                    });
                }
                
                const statsContent = document.getElementById('stats-content');
                if (!statsContent) return;
                
                // NUEVO: Manejar "análisis detallado" como submenú
                if (category === 'detailed-analysis') {
                    showDetailedAnalysisMenu();
                    return;
                }
                
                // MODIFICADO: Manejar análisis de álbumes como tab interno
                if (category === 'album-analysis') {
                    await showAlbumAnalysis(statsContent);
                    return;
                }
                
                statsContent.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i><p>Cargando estadísticas...</p></div>';
                
                try {
                    if (category === 'database') {
                        await showDatabaseStats(statsContent);
                    } else if (category === 'missing') {
                        await showMissingDataStats(statsContent);
                    } else if (category === 'artist-analysis') {
                        await showArtistAnalysis(statsContent);
                    } else {
                        await showCategoryStats(category, statsContent);
                    }
                } catch (error) {
                    console.error(`Error cargando estadísticas de ${category}:`, error);
                    statsContent.innerHTML = `<div class="error-message">Error cargando estadísticas de ${category}</div>`;
                }
            }

            function showDetailedAnalysisMenu() {
                const statsContent = document.getElementById('stats-content');
                
                const content = `
                    <div class="stats-section">
                        <h2>Análisis Detallado</h2>
                        <p style="margin-bottom: 30px; color: #ccc;">Selecciona el tipo de análisis que deseas realizar:</p>
                        
                        <div class="system-overview" style="grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px;">
                            <div class="system-card" style="cursor: pointer; transition: all 0.3s ease;" 
                                onclick="showStatsCategory('artist-analysis')" 
                                onmouseover="this.style.transform='translateY(-8px) scale(1.02)'" 
                                onmouseout="this.style.transform='translateY(0) scale(1)'">
                                <h3><i class="fas fa-user-friends"></i> Análisis de Artistas</h3>
                                <div class="value" style="font-size: 1.2rem; color: #a8e6cf;">
                                    <i class="fas fa-chart-line" style="font-size: 2.5rem; margin: 15px 0;"></i>
                                </div>
                                <div class="label">
                                    Análisis detallado por artista con gráficos de tiempo, géneros, 
                                    conciertos, sellos, discografía, escuchas y colaboradores
                                </div>
                            </div>
                            
                            <div class="system-card" style="cursor: pointer; transition: all 0.3s ease;" 
                                onclick="showStatsCategory('album-analysis')" 
                                onmouseover="this.style.transform='translateY(-8px) scale(1.02)'" 
                                onmouseout="this.style.transform='translateY(0) scale(1)'">
                                <h3><i class="fas fa-compact-disc"></i> Análisis de Álbumes</h3>
                                <div class="value" style="font-size: 1.2rem; color: #a8e6cf;">
                                    <i class="fas fa-chart-pie" style="font-size: 2.5rem; margin: 15px 0;"></i>
                                </div>
                                <div class="label">
                                    Análisis detallado por álbum con datos de tiempo, género, 
                                    conciertos, sellos, colaboradores, feeds y letras
                                </div>
                            </div>
                        </div>
                        
                        <div style="text-align: center; margin-top: 40px; padding: 20px; 
                                    background: rgba(255,255,255,0.05); border-radius: 15px;">
                            <p style="color: #a8e6cf; margin-bottom: 10px;">
                                <i class="fas fa-info-circle"></i> Próximamente
                            </p>
                            <p style="color: #ccc; font-size: 0.9rem;">
                                • Análisis de géneros globales<br>
                                • Análisis de sellos discográficos<br>
                                • Análisis de tendencias temporales<br>
                                • Comparativas y correlaciones
                            </p>
                        </div>
                    </div>
                `;
                
                statsContent.innerHTML = content;
            }

            
        // === RENDERIZADO DE ESTADÍSTICAS ===

            async function showCategoryStats(category, container) {
                const response = await fetch(`/api/stats/${category}`);
                const data = await response.json();
                
                if (data.error) {
                    container.innerHTML = `<div class="error-message">${data.error}</div>`;
                    return;
                }
                
                let content = '';
                
                if (category === 'artists') {
                    content = renderArtistsStats(data);
                } else if (category === 'albums') {
                    content = renderAlbumsStats(data);
                } else if (category === 'songs') {
                    content = renderSongsStats(data);
                }
                
                container.innerHTML = content;
                
                // Cargar gráficos específicos
                await loadCategoryCharts(category);
            }

            function renderArtistsStats(data) {
                return `
                    <div class="stats-section">
                        <h2>Estadísticas de Artistas</h2>
                        
                        <div class="chart-container">
                            <h3>Artistas por País</h3>
                            <div id="chart-artists-countries" style="height: 400px;"></div>
                        </div>
                        
                        <div class="chart-container">
                            <h3>Top Artistas por Álbumes</h3>
                            <div id="chart-artists-top" style="height: 400px;"></div>
                        </div>
                        
                        <div class="data-table">
                            <h3>Países con más artistas</h3>
                            <table>
                                <thead>
                                    <tr>
                                        <th>País</th>
                                        <th>Artistas</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${data.by_country.slice(0, 10).map(item => 
                                        `<tr><td>${item.origin}</td><td>${item.count.toLocaleString()}</td></tr>`
                                    ).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            }

            function renderAlbumsStats(data) {
                return `
                    <div class="stats-section">
                        <h2>Estadísticas de Álbumes</h2>
                        
                        <div class="chart-container">
                            <h3>Álbumes por Década</h3>
                            <div id="chart-albums-decades" style="height: 400px;"></div>
                        </div>
                        
                        <div class="chart-container">
                            <h3>Álbumes por Género</h3>
                            <div id="chart-albums-genres" style="height: 400px;"></div>
                        </div>
                        
                        <div class="chart-container">
                            <h3>Top Sellos Discográficos</h3>
                            <div id="chart-albums-labels" style="height: 400px;"></div>
                        </div>
                    </div>
                `;
            }

            function renderSongsStats(data) {
                const lyricsPercentage = Math.round((data.lyrics_stats?.with_lyrics / data.lyrics_stats?.total) * 100 || 0);
                
                return `
                    <div class="stats-section">
                        <h2>Estadísticas de Canciones</h2>
                        
                        <div class="chart-container">
                            <h3>Canciones por Género</h3>
                            <div id="chart-songs-genres" style="height: 400px;"></div>
                        </div>
                        
                        <div class="system-overview">
                            <div class="system-card">
                                <h3>Duración Total</h3>
                                <div class="value">${Math.round((data.duration_stats?.total_duration || 0) / 3600)} h</div>
                                <div class="label">de música</div>
                            </div>
                            
                            <div class="system-card">
                                <h3>Duración Promedio</h3>
                                <div class="value">${Math.round(data.duration_stats?.avg_duration || 0)} s</div>
                                <div class="label">por canción</div>
                            </div>
                            
                            <div class="system-card">
                                <h3>Con Letras</h3>
                                <div class="value">${(data.lyrics_stats?.with_lyrics || 0).toLocaleString()}</div>
                                <div class="label">de ${(data.lyrics_stats?.total || 0).toLocaleString()} canciones</div>
                                <div class="completeness-bar">
                                    <div class="completeness-fill ${getCompletenessClass(lyricsPercentage)}" 
                                        style="width: ${lyricsPercentage}%">
                                        ${lyricsPercentage}%
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            async function showDatabaseStats(container) {
                const response = await fetch('/api/stats/database');
                const data = await response.json();
                
                if (data.error) {
                    container.innerHTML = `<div class="error-message">${data.error}</div>`;
                    return;
                }
                
                let tablesHtml = '';
                for (const [tableName, tableInfo] of Object.entries(data.tables || {})) {
                    tablesHtml += `
                        <tr>
                            <td>${tableName}</td>
                            <td>${tableInfo.count.toLocaleString()}</td>
                            <td>${tableInfo.columns}</td>
                        </tr>
                    `;
                }
                
                container.innerHTML = `
                    <div class="stats-section">
                        <h2>Información de la Base de Datos</h2>
                        
                        <div class="system-overview">
                            <div class="system-card">
                                <h3>Tamaño Total</h3>
                                <div class="value">${Math.round(data.database_size / (1024 * 1024))} MB</div>
                                <div class="label">en disco</div>
                            </div>
                            
                            <div class="system-card">
                                <h3>Total Tablas</h3>
                                <div class="value">${data.total_tables}</div>
                                <div class="label">en la base de datos</div>
                            </div>
                            
                            <div class="system-card">
                                <h3>Última Actualización</h3>
                                <div class="value" style="font-size: 1rem;">${new Date(data.last_updated).toLocaleDateString()}</div>
                                <div class="label">${new Date(data.last_updated).toLocaleTimeString()}</div>
                            </div>
                        </div>
                        
                        <div class="data-table">
                            <h3>Tablas de la Base de Datos</h3>
                            <table>
                                <thead>
                                    <tr>
                                        <th>Tabla</th>
                                        <th>Registros</th>
                                        <th>Columnas</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${tablesHtml}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            }

            async function showMissingDataStats(container) {
                const response = await fetch('/api/stats/missing-data');
                const data = await response.json();
                
                if (data.error) {
                    container.innerHTML = `<div class="error-message">${data.error}</div>`;
                    return;
                }
                
                let tablesHtml = '';
                for (const [tableName, tableStats] of Object.entries(data)) {
                    for (const [fieldName, fieldStats] of Object.entries(tableStats.fields || {})) {
                        const completenessClass = getCompletenessClass(fieldStats.completeness);
                        tablesHtml += `
                            <tr>
                                <td>${tableName}</td>
                                <td>${fieldName}</td>
                                <td>${fieldStats.filled.toLocaleString()}</td>
                                <td>${fieldStats.missing.toLocaleString()}</td>
                                <td>
                                    <div class="completeness-bar">
                                        <div class="completeness-fill ${completenessClass}" 
                                            style="width: ${fieldStats.completeness}%">
                                            ${fieldStats.completeness}%
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        `;
                    }
                }
                
                container.innerHTML = `
                    <div class="stats-section">
                        <h2>Análisis de Datos Faltantes</h2>
                        
                        <div class="data-table">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Tabla</th>
                                        <th>Campo</th>
                                        <th>Completos</th>
                                        <th>Faltantes</th>
                                        <th>Completitud</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${tablesHtml}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            }



        // Configurar eventos globales al cargar
        setupGlobalEvents();

    </script>
