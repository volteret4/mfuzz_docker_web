<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Web Explorer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #a8e6cf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-container {
            margin-bottom: 30px;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            outline: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .search-box::placeholder {
            color: #666;
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #2a5298;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: #1e3c72;
            transform: translateY(-50%) scale(1.05);
        }

        .tabs-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab:hover, .tab.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .content-area {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            min-height: 400px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #a8e6cf;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .card-image {
            width: 100%;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #fff;
        }

        .card-subtitle {
            font-size: 1rem;
            color: #a8e6cf;
            margin-bottom: 10px;
        }

        .card-info {
            font-size: 0.9rem;
            color: #ccc;
            line-height: 1.4;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .breadcrumb-item {
            cursor: pointer;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .breadcrumb-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .breadcrumb-separator {
            color: #a8e6cf;
        }

        .track-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .track-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .track-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .track-number {
            background: #2a5298;
            color: white;
            padding: 8px 12px;
            border-radius: 50%;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
        }

        .track-info {
            flex: 1;
        }

        .track-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .track-duration {
            color: #a8e6cf;
            font-size: 0.9rem;
        }

        .track-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: #2a5298;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn:hover {
            background: #1e3c72;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .lyrics-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .lyrics-text {
            line-height: 1.6;
            white-space: pre-line;
            font-family: 'Georgia', serif;
            font-size: 1.1rem;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.2);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #a8e6cf;
            font-size: 1.2rem;
        }

        .download-progress {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            position: relative;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 25px;
            overflow: hidden;
            margin: 15px 0;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #a8e6cf, #2a5298);
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
            position: relative;
            z-index: 2;
        }

        .progress-status {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #a8e6cf;
        }

        .current-track {
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }

        .search-results-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-tab {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-tab.active {
            background: #2a5298;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-3px);
        }

        .artist-info {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .artist-image {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .artist-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .artist-details h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #a8e6cf;
        }

        .artist-bio {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .artist-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .link-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .link-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Estilos para alertas y toasts */
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border: 1px solid transparent;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.2);
            border-color: rgba(40, 167, 69, 0.3);
            color: #a8e6cf;
        }

        .alert-info {
            background: rgba(23, 162, 184, 0.2);
            border-color: rgba(23, 162, 184, 0.3);
            color: #87ceeb;
        }

        .alert-warning {
            background: rgba(255, 193, 7, 0.2);
            border-color: rgba(255, 193, 7, 0.3);
            color: #ffd700;
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.2);
            border-color: rgba(220, 53, 69, 0.3);
            color: #ff6b6b;
        }

        .progress {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            height: 20px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-bar {
            background: linear-gradient(90deg, #a8e6cf, #2a5298);
            height: 100%;
            border-radius: 5px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
        }

        .progress-bar-striped {
            background-image: linear-gradient(45deg, rgba(255,255,255,.15) 25%, transparent 25%, transparent 50%, rgba(255,255,255,.15) 50%, rgba(255,255,255,.15) 75%, transparent 75%, transparent);
            background-size: 1rem 1rem;
        }

        .progress-bar-animated {
            animation: progress-bar-stripes 1s linear infinite;
        }

        @keyframes progress-bar-stripes {
            0% { background-position: 1rem 0; }
            100% { background-position: 0 0; }
        }

        .d-flex {
            display: flex;
        }

        .gap-2 {
            gap: 10px;
        }

        .flex-wrap {
            flex-wrap: wrap;
        }

        .mt-2 {
            margin-top: 10px;
        }

        .mt-3 {
            margin-top: 15px;
        }

        .mb-0 {
            margin-bottom: 0;
        }

        .mb-2 {
            margin-bottom: 10px;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 0.8rem;
        }

        .btn-outline-warning {
            background: transparent;
            border: 1px solid #ffd700;
            color: #ffd700;
        }

        .btn-outline-warning:hover {
            background: rgba(255, 215, 0, 0.1);
        }

        .btn-outline-secondary {
            background: transparent;
            border: 1px solid #6c757d;
            color: #6c757d;
        }

        .btn-outline-secondary:hover {
            background: rgba(108, 117, 125, 0.1);
        }

        .text-warning {
            color: #ffd700;
        }

        .text-muted {
            color: #ccc;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .tabs-container {
                gap: 8px;
            }

            .tab {
                padding: 8px 12px;
                font-size: 0.9rem;
            }

            .results-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }

            .artist-info {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .artist-image {
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-music"></i> Music Web Explorer</h1>
            <p>Explora tu biblioteca musical</p>
        </div>

        <div class="search-container">
            <input type="text" id="searchBox" class="search-box" placeholder="Buscar artistas, álbumes o canciones...">
            <button id="searchBtn" class="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="tabs-container">
            <button class="tab active" data-tab="search">
                <i class="fas fa-search"></i> Búsqueda
            </button>
            <button class="tab" data-tab="recent">
                <i class="fas fa-history"></i> Recientes
            </button>
            <button class="tab" data-tab="popular">
                <i class="fas fa-fire"></i> Populares
            </button>
            <button class="tab" data-tab="concerts">
                <i class="fas fa-calendar"></i> Conciertos
            </button>
            <button class="tab" data-tab="new">
                <i class="fas fa-plus"></i> Nuevos
            </button>
            <button class="tab" data-tab="config">
                <i class="fas fa-cog"></i> Configuración
            </button>
            <button class="tab" data-tab="statistics">
                <i class="fas fa-chart-bar"></i> Estadísticas
            </button>
        </div>

        <div class="content-area">
            <div id="content">
                <div class="no-results">
                    <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 20px; display: block;"></i>
                    <p>Usa el buscador para encontrar artistas, álbumes y canciones</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class MusicWebExplorer {
            constructor() {
                this.currentTab = 'search';
                this.history = [];
                this.currentPage = 'home';
                this.searchResults = {};
                this.activeDownloads = {};
                
                this.initEventListeners();
                this.loadInitialContent();
            }

            initEventListeners() {
                // Búsqueda
                document.getElementById('searchBtn').addEventListener('click', () => this.performSearch());
                document.getElementById('searchBox').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.performSearch();
                });

                // Tabs
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', (e) => this.switchTab(e.target.dataset.tab));
                });

                // Navegación con teclas
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.goBack();
                    if (e.ctrlKey && e.key === 'f') {
                        e.preventDefault();
                        document.getElementById('searchBox').focus();
                    }
                });
            }

            loadInitialContent() {
                this.showContent('search');
            }

            async performSearch() {
                const query = document.getElementById('searchBox').value.trim();
                if (query.length < 2) {
                    this.showError('La búsqueda debe tener al menos 2 caracteres');
                    return;
                }

                this.showLoading('Buscando...');
                
                try {
                    const response = await fetch(`/api/search/global?q=${encodeURIComponent(query)}`);
                    const data = await response.json();
                    
                    if (data.error) {
                        this.showError(data.error);
                        return;
                    }
                    
                    this.searchResults = data.results;
                    this.showSearchResults(query);
                    
                } catch (error) {
                    console.error('Error en búsqueda:', error);
                    this.showError('Error al realizar la búsqueda');
                }
            }

            showSearchResults(query) {
                const { artists, albums, tracks } = this.searchResults;
                const totalResults = artists.length + albums.length + tracks.length;
                
                if (totalResults === 0) {
                    this.showContent('search', `
                        <div class="no-results">
                            <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 20px; display: block;"></i>
                            <p>No se encontraron resultados para "${query}"</p>
                        </div>
                    `);
                    return;
                }

                let content = `
                    <h2>Resultados para "${query}" (${totalResults})</h2>
                    <div class="search-results-tabs">
                        <button class="search-tab active" onclick="app.showSearchTab('artists')">
                            Artistas (${artists.length})
                        </button>
                        <button class="search-tab" onclick="app.showSearchTab('albums')">
                            Álbumes (${albums.length})
                        </button>
                        <button class="search-tab" onclick="app.showSearchTab('tracks')">
                            Canciones (${tracks.length})
                        </button>
                    </div>
                    <div id="searchTabContent">
                        ${this.renderArtistsGrid(artists)}
                    </div>
                `;
                
                this.showContent('search', content);
            }

            showSearchTab(tabType) {
                document.querySelectorAll('.search-tab').forEach(tab => tab.classList.remove('active'));
                event.target.classList.add('active');
                
                const content = document.getElementById('searchTabContent');
                
                switch(tabType) {
                    case 'artists':
                        content.innerHTML = this.renderArtistsGrid(this.searchResults.artists);
                        break;
                    case 'albums':
                        content.innerHTML = this.renderAlbumsGrid(this.searchResults.albums);
                        break;
                    case 'tracks':
                        content.innerHTML = this.renderTracksGrid(this.searchResults.tracks);
                        break;
                }
            }

            renderArtistsGrid(artists) {
                if (!artists.length) {
                    return '<div class="no-results">No se encontraron artistas</div>';
                }
                
                return `
                    <div class="results-grid">
                        ${artists.map(artist => `
                            <div class="card" onclick="app.showArtist(${artist.id})">
                                <div class="card-image">
                                    <img src="/api/images/artist/${artist.id}" 
                                         alt="${artist.name}" 
                                         onerror="this.src='/static/images/artist_default.jpg'">
                                </div>
                                <div class="card-title">${artist.name}</div>
                                <div class="card-info">
                                    ${artist.total_albums ? `${artist.total_albums} álbumes` : ''}
                                    ${artist.origin ? `<br>Origen: ${artist.origin}` : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            renderAlbumsGrid(albums) {
                if (!albums.length) {
                    return '<div class="no-results">No se encontraron álbumes</div>';
                }
                
                return `
                    <div class="results-grid">
                        ${albums.map(album => `
                            <div class="card" onclick="app.showAlbum(${album.id})">
                                <div class="card-image">
                                    <img src="/api/images/album/${album.id}" 
                                         alt="${album.name}" 
                                         onerror="this.src='/static/images/album_default.jpg'">
                                </div>
                                <div class="card-title">${album.name}</div>
                                <div class="card-subtitle">${album.artist_name || 'Artista desconocido'}</div>
                                <div class="card-info">
                                    ${album.year ? `Año: ${album.year}` : ''}
                                    ${album.total_tracks ? `<br>${album.total_tracks} canciones` : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            renderTracksGrid(tracks) {
                if (!tracks.length) {
                    return '<div class="no-results">No se encontraron canciones</div>';
                }
                
                return `
                    <div class="track-list">
                        ${tracks.map(track => `
                            <div class="track-item" onclick="app.showTrack(${track.id})">
                                <div class="track-number">${track.track_number || '?'}</div>
                                <div class="track-info">
                                    <div class="track-title">${track.title}</div>
                                    <div class="track-duration">
                                        ${track.artist} - ${track.album}
                                        ${track.duration ? this.formatDuration(track.duration) : ''}
                                    </div>
                                </div>
                                <div class="track-actions">
                                    <button class="btn btn-secondary" onclick="event.stopPropagation(); app.showLyrics(${track.id})">
                                        <i class="fas fa-quote-right"></i> Letras
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            async showArtist(artistId) {
                this.pushHistory({ type: 'artist', id: artistId });
                this.showLoading('Cargando artista...');
                
                try {
                    const [artistResponse, albumsResponse] = await Promise.all([
                        fetch(`/api/artists/${artistId}`),
                        fetch(`/api/artists/${artistId}/albums`)
                    ]);
                    
                    const artistData = await artistResponse.json();
                    const albumsData = await albumsResponse.json();
                    
                    if (artistData.error || albumsData.error) {
                        this.showError('Error cargando información del artista');
                        return;
                    }
                    
                    this.renderArtistPage(artistData.artist, albumsData.albums);
                    
                } catch (error) {
                    console.error('Error cargando artista:', error);
                    this.showError('Error cargando información del artista');
                }
            }

            renderArtistPage(artist, albums) {
                const content = `
                    <button class="back-btn" onclick="app.goBack()">
                        <i class="fas fa-arrow-left"></i> Volver
                    </button>

            async downloadAlbum(albumId) {
                try {
                    // Primero obtener información del álbum para mostrar en el progreso
                    let albumInfo = null;
                    try {
                        const albumResponse = await fetch(`/api/albums/${albumId}`);
                        if (albumResponse.ok) {
                            const albumData = await albumResponse.json();
                            albumInfo = albumData.album;
                        }
                    } catch (e) {
                        console.warn('No se pudo obtener info del álbum para progreso:', e);
                    }
                    
                    // Obtener modo de descarga
                    let downloadMode = 'local';
                    try {
                        const modeResponse = await fetch('/api/download/mode');
                        if (modeResponse.ok) {
                            const modeData = await modeResponse.json();
                            downloadMode = modeData.mode;
                        }
                    } catch (e) {
                        console.warn('No se pudo obtener modo de descarga:', e);
                    }
                    
                    this.showLoading('Iniciando descarga...');
                    
                    const response = await fetch(`/api/download/album/${albumId}`, {
                        method: 'POST'
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.error) {
                        this.showError(data.error);
                        return;
                    }
                    
                    if (!data.download_id) {
                        this.showError('No se recibió ID de descarga del servidor');
                        return;
                    }
                    
                    console.log('Descarga iniciada con ID:', data.download_id);
                    console.log('Modo de descarga:', downloadMode);
                    
                    // Mostrar progreso según el modo
                    if (downloadMode === 'ssh') {
                        this.monitorSSHDownload(data.download_id, albumInfo);
                    } else {
                        this.monitorDownload(data.download_id, albumInfo);
                    }
                    
                } catch (error) {
                    console.error('Error iniciando descarga:', error);
                    this.showError(`Error iniciando descarga: ${error.message}`);
                }
            }

            getSSHStatusText(status) {
                const sshStatusTexts = {
                    'ssh_preparing': 'Preparando transferencia SSH...',
                    'ssh_transferring': 'Transfiriendo archivos con rsync...',
                    'ssh_compressing': 'Comprimiendo en servidor remoto...',
                    'ssh_cleaning': 'Limpiando archivos temporales...',
                    'ssh_ready_download': 'Listo para descarga',
                    'starting': 'Iniciando...',
                    'error': 'Error'
                };
                return sshStatusTexts[status] || status;
            }

            async downloadSSHFile(downloadId) {
                try {
                    this.showToast('Preparando descarga SSH...', 'info');
                    
                    // Marcar como completado para descarga
                    const compressResponse = await fetch(`/api/download/compress/${downloadId}`, {
                        method: 'POST'
                    });
                    
                    if (!compressResponse.ok) {
                        const errorData = await compressResponse.json();
                        throw new Error(errorData.error || 'Error preparando descarga SSH');
                    }
                    
                    const compressResult = await compressResponse.json();
                    
                    if (!compressResult.success) {
                        throw new Error(compressResult.error || 'Error en compresión SSH');
                    }
                    
                    // Iniciar descarga del archivo
                    const link = document.createElement('a');
                    link.href = `/api/download/file/${downloadId}`;
                    link.download = compressResult.zip_filename || '';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    // Mostrar mensaje sobre borrado automático
                    this.showToast('Descarga SSH iniciada. El archivo se borrará automáticamente en 3 minutos.', 'warning', 5000);
                    
                    // Actualizar estado para mostrar que se descargó
                    const statusElement = document.getElementById(`download-status-${downloadId}`);
                    if (statusElement) {
                        statusElement.innerHTML = `
                            <div class="alert alert-info">
                                <h6><i class="fas fa-check-circle"></i> Descarga SSH completada</h6>
                                <p><strong>${compressResult.album_name || 'Álbum'}</strong> - ${compressResult.artist_name || 'Artista'}</p>
                                <p>Archivo descargado: ${compressResult.zip_filename}</p>
                                <p><strong>Tamaño:</strong> ${this.formatBytes(compressResult.file_size || 0)}</p>
                                <div class="mt-2">
                                    <small class="text-warning">⚠️ El archivo se borrará automáticamente del servidor en 3 minutos</small>
                                </div>
                            </div>
                        `;
                    }
                    
                } catch (error) {
                    console.error('Error descargando archivo SSH:', error);
                    this.showToast(`Error en descarga SSH: ${error.message}`, 'error');
                }
            }

            updateSSHDownloadStatus(downloadId, status) {
                const statusElement = document.getElementById(`download-status-${downloadId}`);
                const progressBarElement = document.getElementById(`progress-bar-${downloadId}`);
                
                if (!statusElement) return;

                // Actualizar barra de progreso si existe
                if (progressBarElement && status.progress !== undefined) {
                    const progressPercent = Math.round(status.progress || 0);
                    progressBarElement.style.width = `${progressPercent}%`;
                    progressBarElement.textContent = `${progressPercent}%`;
                }

                if (status.status === 'ssh_ready_download') {
                    // NUEVO ESTADO: Transferencia SSH completa, listo para comprimir y descargar
                    if (progressBarElement) {
                        progressBarElement.classList.remove('progress-bar-animated', 'progress-bar-striped');
                        progressBarElement.style.width = '100%';
                        progressBarElement.textContent = '100%';
                    }
                    
                    statusElement.innerHTML = `
                        <div class="alert alert-success">
                            <h6><i class="fas fa-server"></i> Transferencia SSH completada</h6>
                            <p><strong>${status.album_name || 'Álbum'}</strong> - ${status.artist_name || 'Artista'}</p>
                            <p>Archivos transferidos al servidor remoto</p>
                            <p><strong>Archivo comprimido:</strong> ${this.formatBytes(status.file_size || 0)}</p>
                            
                            <div class="mt-3 d-flex gap-2 flex-wrap">
                                <button class="btn btn-success" onclick="app.downloadSSHFile('${downloadId}')">
                                    <i class="fas fa-download"></i> Descargar Álbum Comprimido
                                </button>
                                <button class="btn btn-outline-info btn-sm" onclick="app.checkDownloadStatus('${downloadId}')">
                                    <i class="fas fa-info-circle"></i> Ver Detalles
                                </button>
                            </div>
                            
                            <div class="mt-2">
                                <small class="text-success">✅ Los archivos se copiaron exitosamente al servidor remoto</small>
                            </div>
                        </div>
                    `;
                } else if (status.status === 'completed') {
                    // Estado final para descargas SSH ya comprimidas
                    this.updateDownloadStatus(downloadId, status); // Usar método original
                } else if (status.status === 'error') {
                    statusElement.innerHTML = `
                        <div class="alert alert-danger">
                            <h6><i class="fas fa-exclamation-triangle"></i> Error en transferencia SSH</h6>
                            <p>${status.error || 'Error desconocido'}</p>
                            <button class="btn btn-outline-secondary btn-sm" onclick="app.clearDownloadStatus('${downloadId}')">
                                Cerrar
                            </button>
                        </div>
                    `;
                } else {
                    // En progreso SSH - INTERFAZ MEJORADA
                    const progressPercent = Math.round(status.progress || 0);
                    const currentTrack = status.current_track || 'Procesando...';
                    const statusText = this.getSSHStatusText(status.status);
                    
                    // Actualizar solo el contenido del estado si existe el contenedor
                    const statusContentElement = document.getElementById(`downloadStatus-${downloadId}`);
                    if (statusContentElement) {
                        statusContentElement.innerHTML = `
                            <div class="progress-status">
                                <div class="current-track">${currentTrack}</div>
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <span>${statusText}</span>
                                    <span>${progressPercent}%</span>
                                </div>
                                ${status.remote_path ? `<small class="text-muted">Ruta remota: ${status.remote_path}</small>` : ''}
                            </div>
                        `;
                    }
                }
            }


            async monitorSSHDownload(downloadId, albumInfo = null) {
                const progressContainer = document.createElement('div');
                progressContainer.className = 'download-progress';
                progressContainer.id = `download-status-${downloadId}`;
                
                // Título dinámico con información del álbum si está disponible
                const albumTitle = albumInfo ? 
                    `Transfiriendo "${albumInfo.name}" de ${albumInfo.artist_name} (SSH)` : 
                    'Transfiriendo álbum vía SSH...';
                
                progressContainer.innerHTML = `
                    <h4 id="download-title-${downloadId}">${albumTitle}</h4>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" 
                            id="progress-bar-${downloadId}" style="width: 0%">0%</div>
                    </div>
                    <div id="downloadStatus-${downloadId}">Preparando transferencia SSH...</div>
                `;
                
                document.getElementById('content').appendChild(progressContainer);
                
                let attempts = 0;
                const maxAttempts = 200; // 6-7 minutos máximo para SSH
                
                const checkProgress = async () => {
                    try {
                        const statusUrl = `/api/download/status/${downloadId}`;
                        console.log(`🔍 Consultando estado SSH en: ${statusUrl}`);
                        
                        const response = await fetch(statusUrl);
                        
                        console.log(`📡 Respuesta del servidor SSH: ${response.status} ${response.statusText}`);
                        
                        if (!response.ok) {
                            const errorText = await response.text();
                            console.error(`❌ Error HTTP ${response.status}:`, errorText);
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }
                        
                        const status = await response.json();
                        console.log('✅ Estado de descarga SSH recibido:', status);
                        
                        // Actualizar título si tenemos nueva información del álbum
                        if (status.album_name && status.artist_name) {
                            const titleElement = document.getElementById(`download-title-${downloadId}`);
                            if (titleElement) {
                                titleElement.textContent = `Transfiriendo "${status.album_name}" de ${status.artist_name} (SSH)`;
                            }
                        }
                        
                        this.updateSSHDownloadStatus(downloadId, status);
                        
                        // Parar monitoreo si está completado, con error, o si excedemos intentos
                        if (status.status === 'ssh_ready_download' || status.status === 'completed' || 
                            status.status === 'error' || attempts >= maxAttempts) {
                            
                            if (attempts >= maxAttempts && !['ssh_ready_download', 'completed', 'error'].includes(status.status)) {
                                console.warn('⏰ Timeout monitoreando descarga SSH');
                                this.showToast('Timeout monitoreando descarga SSH. Verifica manualmente el estado.', 'warning');
                            } else {
                                console.log(`🏁 Monitoreo SSH terminado. Estado final: ${status.status}`);
                            }
                            return;
                        }
                        
                        attempts++;
                        setTimeout(checkProgress, 2000);
                        
                    } catch (error) {
                        console.error('💥 Error monitoreando descarga SSH:', error);
                        attempts++;
                        
                        if (attempts < maxAttempts) {
                            console.log(`🔄 Reintentando en 5 segundos...`);
                            setTimeout(checkProgress, 5000);
                        } else {
                            console.error('🚫 Máximo de intentos SSH alcanzado');
                            const statusElement = document.getElementById(`download-status-${downloadId}`);
                            if (statusElement) {
                                statusElement.innerHTML = `
                                    <div class="alert alert-danger">
                                        <h6><i class="fas fa-exclamation-triangle"></i> Error de conexión SSH</h6>
                                        <p>No se pudo monitorear la descarga SSH después de ${maxAttempts} intentos.</p>
                                        <p><strong>Download ID:</strong> ${downloadId}</p>
                                        <button class="btn btn-outline-secondary btn-sm" onclick="app.checkDownloadStatus('${downloadId}')">
                                            🔍 Verificar Estado Manualmente
                                        </button>
                                    </div>
                                `;
                            }
                        }
                    }
                };
                
                // Iniciar monitoreo inmediatamente
                console.log(`🚀 Iniciando monitoreo SSH para download ID: ${downloadId}`);
                checkProgress();
            }

                // Título dinámico con información del álbum si está disponible

            }

            async checkDownloadStatus(downloadId) {
                try {
                    console.log(`🔍 Verificación manual de estado para: ${downloadId}`);
                    const response = await fetch(`/api/download/status/${downloadId}`);
                    
                    if (!response.ok) {
                        console.error(`❌ Error en verificación manual: ${response.status} ${response.statusText}`);
                        const errorText = await response.text();
                        console.error('Texto del error:', errorText);
                        this.showToast(`Error verificando estado: ${response.status}`, 'error');
                        return;
                    }
                    
                    const status = await response.json();
                    console.log('✅ Estado verificado manualmente:', status);
                    this.updateDownloadStatus(downloadId, status);
                    
                } catch (error) {
                    console.error('💥 Error verificando estado de descarga:', error);
                    this.showToast('Error de conexión al verificar estado', 'error');
                }
            }

            updateDownloadStatus(downloadId, status) {
                const statusElement = document.getElementById(`download-status-${downloadId}`);
                const progressBarElement = document.getElementById(`progress-bar-${downloadId}`);
                
                if (!statusElement) return;

                if (status.download_mode === 'ssh' || status.ssh_transfer_complete || 
                    ['ssh_preparing', 'ssh_transferring', 'ssh_compressing', 'ssh_cleaning', 'ssh_ready_download'].includes(status.status)) {
                    this.updateSSHDownloadStatus(downloadId, status);
                    return;
                }

                // Actualizar barra de progreso si existe
                if (progressBarElement && status.progress !== undefined) {
                    const progressPercent = Math.round(status.progress || 0);
                    progressBarElement.style.width = `${progressPercent}%`;
                    progressBarElement.textContent = `${progressPercent}%`;
                }

                if (status.status === 'completed') {
                    // Quitar la animación de la barra cuando se complete
                    if (progressBarElement) {
                        progressBarElement.classList.remove('progress-bar-animated', 'progress-bar-striped');
                        progressBarElement.style.width = '100%';
                        progressBarElement.textContent = '100%';
                    }
                    
                    const autoDeleteInfo = status.auto_delete_scheduled ? 
                        `<small class="text-warning">⏰ Borrado automático en ${Math.max(0, Math.round((status.auto_delete_at * 1000 - Date.now()) / 1000))}s</small>` : '';
                    
                    statusElement.innerHTML = `
                        <div class="alert alert-success">
                            <h6><i class="fas fa-check-circle"></i> Descarga completada</h6>
                            <p><strong>${status.album_name || 'Álbum'}</strong> - ${status.artist_name || 'Artista'}</p>
                            <p>Archivos: ${status.successful_files || 0} | Tamaño: ${this.formatBytes(status.file_size || 0)}</p>
                            ${autoDeleteInfo}
                            
                            <div class="mt-3 d-flex gap-2 flex-wrap">
                                <button class="btn" onclick="app.downloadFile('${downloadId}')">
                                    <i class="fas fa-download"></i> Descargar ZIP
                                </button>
                                <button class="btn btn-success" onclick="app.extractAlbum('${downloadId}')">
                                    <i class="fas fa-folder-open"></i> Extraer Álbum
                                </button>
                                ${status.auto_delete_scheduled ? 
                                    `<button class="btn btn-outline-warning btn-sm" onclick="app.cancelAutoDelete('${downloadId}')">
                                        <i class="fas fa-times"></i> Cancelar Borrado
                                    </button>` : ''
                                }
                            </div>
                            
                            ${status.failed_files && status.failed_files > 0 ? 
                                `<div class="mt-2">
                                    <small class="text-warning">⚠️ ${status.failed_files} archivos fallaron</small>
                                </div>` : ''
                            }
                        </div>
                    `;
                } else if (status.status === 'error') {
                    statusElement.innerHTML = `
                        <div class="alert alert-danger">
                            <h6><i class="fas fa-exclamation-triangle"></i> Error en descarga</h6>
                            <p>${status.error || 'Error desconocido'}</p>
                            <button class="btn btn-outline-secondary btn-sm" onclick="app.clearDownloadStatus('${downloadId}')">
                                Cerrar
                            </button>
                        </div>
                    `;
                } else {
                    // En progreso - INTERFAZ MEJORADA
                    const progressPercent = Math.round(status.progress || 0);
                    const currentTrack = status.current_track || 'Procesando...';
                    const statusText = this.getStatusText(status.status);
                    
                    // Actualizar solo el contenido del estado si existe el contenedor
                    const statusContentElement = document.getElementById(`downloadStatus-${downloadId}`);
                    if (statusContentElement) {
                        statusContentElement.innerHTML = `
                            <div class="progress-status">
                                <div class="current-track">${currentTrack}</div>
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <span>${status.processed_tracks || 0}/${status.total_tracks || '?'} archivos</span>
                                    <span>${statusText}</span>
                                </div>
                            </div>
                        `;
                    }
                }
            }

            clearDownloadStatus(downloadId) {
                const statusElement = document.getElementById(`download-status-${downloadId}`);
                if (statusElement) {
                    statusElement.innerHTML = '';
                }
            }

            // Funciones auxiliares
            formatBytes(bytes) {
                if (bytes === 0) return '0 Bytes';
                
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            getStatusText(status) {
                const statusTexts = {
                    'starting': 'Iniciando descarga...',
                    'processing': 'Procesando archivos...',
                    'completed': 'Completado',
                    'error': 'Error'
                };
                return statusTexts[status] || status;
            }

            showToast(message, type = 'info', duration = 3000) {
                const toast = document.createElement('div');
                toast.style.cssText = `
                    position: fixed; top: 20px; right: 20px; z-index: 1050;
                    padding: 15px 20px; border-radius: 10px; color: white;
                    font-weight: bold; max-width: 300px; word-wrap: break-word;
                    transform: translateX(100%); transition: transform 0.3s ease;
                `;
                
                const colors = {
                    'success': 'rgba(40, 167, 69, 0.9)',
                    'error': 'rgba(220, 53, 69, 0.9)',
                    'warning': 'rgba(255, 193, 7, 0.9)',
                    'info': 'rgba(23, 162, 184, 0.9)'
                };
                
                toast.style.background = colors[type] || colors['info'];
                toast.textContent = message;
                
                document.body.appendChild(toast);
                
                // Animar entrada
                setTimeout(() => {
                    toast.style.transform = 'translateX(0)';
                }, 100);
                
                // Remover después del tiempo especificado
                setTimeout(() => {
                    toast.style.transform = 'translateX(100%)';
                    setTimeout(() => {
                        if (toast.parentNode) {
                            toast.parentNode.removeChild(toast);
                        }
                    }, 300);
                }, duration);
            }

            switchTab(tabName) {
                document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                event.target.classList.add('active');
                
                this.currentTab = tabName;
                this.showContent(tabName);
            }

            async showContent(tabName, customContent = null) {
                if (customContent) {
                    document.getElementById('content').innerHTML = customContent;
                    return;
                }
                
                switch(tabName) {
                    case 'search':
                        this.showSearchContent();
                        break;
                    case 'recent':
                        await this.showRecentSearches();
                        break;
                    case 'popular':
                        await this.showPopularArtists();
                        break;
                    case 'concerts':
                        this.showConcerts();
                        break;
                    case 'new':
                        this.showNewReleases();
                        break;
                    case 'config':
                        await this.showConfig();
                        break;
                    case 'statistics':
                        this.showStatistics();
                        break;
                }
            }

            showSearchContent() {
                const content = `
                    <div class="no-results">
                        <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 20px; display: block;"></i>
                        <p>Usa el buscador para encontrar artistas, álbumes y canciones</p>
                    </div>
                `;
                document.getElementById('content').innerHTML = content;
            }

            async showRecentSearches() {
                this.showLoading('Cargando búsquedas recientes...');
                
                try {
                    const response = await fetch('/api/recent/searches');
                    const data = await response.json();
                    
                    if (data.error) {
                        this.showError(data.error);
                        return;
                    }
                    
                    if (!data.searches.length) {
                        this.showContent('recent', `
                            <div class="no-results">
                                <i class="fas fa-history" style="font-size: 3rem; margin-bottom: 20px; display: block;"></i>
                                <p>No hay búsquedas recientes</p>
                            </div>
                        `);
                        return;
                    }
                    
                    const content = `
                        <h2>Búsquedas Recientes</h2>
                        <div class="track-list">
                            ${data.searches.map(search => `
                                <div class="track-item" onclick="app.searchFromHistory('${search.search_term}')">
                                    <div class="track-number">
                                        <i class="fas fa-search"></i>
                                    </div>
                                    <div class="track-info">
                                        <div class="track-title">${search.search_term}</div>
                                        <div class="track-duration">${new Date(search.search_date).toLocaleDateString()}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    
                    this.showContent('recent', content);
                    
                } catch (error) {
                    console.error('Error cargando búsquedas recientes:', error);
                    this.showError('Error cargando búsquedas recientes');
                }
            }

            async showPopularArtists() {
                this.showLoading('Cargando artistas populares...');
                
                try {
                    const response = await fetch('/api/artists/popular');
                    const data = await response.json();
                    
                    if (data.error) {
                        this.showError(data.error);
                        return;
                    }
                    
                    const content = `
                        <h2>Artistas Más Populares</h2>
                        ${this.renderArtistsGrid(data.artists)}
                    `;
                    
                    this.showContent('popular', content);
                    
                } catch (error) {
                    console.error('Error cargando artistas populares:', error);
                    this.showError('Error cargando artistas populares');
                }
            }

            showConcerts() {
                const content = `
                    <div class="no-results">
                        <i class="fas fa-calendar" style="font-size: 3rem; margin-bottom: 20px; display: block;"></i>
                        <p>Función de conciertos próximamente disponible</p>
                    </div>
                `;
                this.showContent('concerts', content);
            }

            showNewReleases() {
                const content = `
                    <div class="no-results">
                        <i class="fas fa-plus" style="font-size: 3rem; margin-bottom: 20px; display: block;"></i>
                        <p>Función de nuevos lanzamientos próximamente disponible</p>
                    </div>
                `;
                this.showContent('new', content);
            }

            async showConfig() {
                this.showLoading('Cargando configuración...');
                
                try {
                    const response = await fetch('/api/system/info');
                    const data = await response.json();
                    
                    if (data.error) {
                        this.showError(data.error);
                        return;
                    }
                    
                    const dbInfo = data.database;
                    const tables = Object.keys(dbInfo.tables || {});
                    
                    const content = `
                        <h2>Configuración del Sistema</h2>
                        <div class="results-grid">
                            <div class="card">
                                <div class="card-image">
                                    <i class="fas fa-database" style="font-size: 4rem; color: #a8e6cf;"></i>
                                </div>
                                <div class="card-title">Base de Datos</div>
                                <div class="card-info">
                                    ${tables.length} tablas<br>
                                    ${dbInfo.tables?.songs?.count || 0} canciones<br>
                                    ${dbInfo.tables?.artists?.count || 0} artistas<br>
                                    ${dbInfo.tables?.albums?.count || 0} álbumes
                                </div>
                            </div>
                            
                            <div class="card">
                                <div class="card-image">
                                    <i class="fas fa-cog" style="font-size: 4rem; color: #a8e6cf;"></i>
                                </div>
                                <div class="card-title">Configuración</div>
                                <div class="card-info">
                                    Telegram: ${data.config.telegram_enabled ? 'Habilitado' : 'Deshabilitado'}<br>
                                    Música: ${data.config.music_root}<br>
                                    Descargas: ${data.config.downloads}
                                </div>
                            </div>
                        </div>
                    `;
                    
                    this.showContent('config', content);
                    
                } catch (error) {
                    console.error('Error cargando configuración:', error);
                    this.showError('Error cargando configuración');
                }
            }

            showStatistics() {
                // Redirigir a la página de estadísticas completa
                window.open('/sistema.html', '_blank');
            }

            searchFromHistory(term) {
                document.getElementById('searchBox').value = term;
                this.performSearch();
                this.switchTab('search');
                document.querySelector('[data-tab="search"]').classList.add('active');
            }

            showLoading(message = 'Cargando...') {
                const content = `
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        <p>${message}</p>
                    </div>
                `;
                document.getElementById('content').innerHTML = content;
            }

            showError(message) {
                const content = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>${message}</p>
                    </div>
                `;
                document.getElementById('content').innerHTML = content;
            }

            pushHistory(item) {
                this.history.push(this.currentPage);
                this.currentPage = item;
            }

            goBack() {
                if (this.history.length > 0) {
                    const previousPage = this.history.pop();
                    this.currentPage = previousPage;
                    
                    if (previousPage === 'home') {
                        this.showContent(this.currentTab);
                    } else if (previousPage.type === 'artist') {
                        this.showArtist(previousPage.id);
                    } else if (previousPage.type === 'album') {
                        this.showAlbum(previousPage.id);
                    }
                } else {
                    this.showContent(this.currentTab);
                }
            }

            formatDuration(seconds) {
                if (!seconds) return '';
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            async showArtistDetailed(artistId) {
                this.pushHistory({ type: 'artist', id: artistId });
                this.showLoading('Cargando información del artista...');
                
                try {
                    const [artistResponse, albumsResponse] = await Promise.all([
                        fetch(`/api/artists/${artistId}`),
                        fetch(`/api/artists/${artistId}/albums`)
                    ]);
                    
                    const artistData = await artistResponse.json();
                    const albumsData = await albumsResponse.json();
                    
                    if (artistData.error || albumsData.error) {
                        this.showError('Error cargando información del artista');
                        return;
                    }
                    
                    this.renderArtistDetailedPage(artistData.artist, albumsData.albums);
                    
                } catch (error) {
                    console.error('Error cargando artista:', error);
                    this.showError('Error cargando información del artista');
                }
            }

        }

        // Inicializar la aplicación
        const app = new MusicWebExplorer();
    </script>
</body>
</html>
