<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de MÃºsica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        #artistSearch {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        #artistSearch:focus {
            border-color: #667eea;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 10px 10px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .search-result-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }

        .search-result-item:hover {
            background-color: #f5f5f5;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .artist-name {
            font-weight: bold;
            color: #333;
        }

        .artist-info {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .tabs {
            display: flex;
            background: white;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .tab:hover:not(.active) {
            background: #e9ecef;
        }

        .content-area {
            background: white;
            border-radius: 15px;
            padding: 30px;
            min-height: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .artist-details {
            display: none;
        }

        .artist-header {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            align-items: flex-start;
        }

        .artist-image {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .artist-info-detail {
            flex: 1;
        }

        .artist-title {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .artist-meta {
            color: #666;
            margin-bottom: 20px;
        }

        .artist-bio {
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .album-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .album-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .album-cover {
            width: 100%;
            height: 150px;
            background: #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 12px;
        }

        .album-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .album-year {
            color: #666;
            font-size: 12px;
        }

        .folder-browser {
            display: none;
        }

        .breadcrumb {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .folder-list {
            list-style: none;
        }

        .folder-item {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .folder-item:hover {
            background-color: #f8f9fa;
        }

        .folder-icon {
            font-size: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .read-more-btn {
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
            font-weight: bold;
            margin-left: 10px;
        }

        .read-more-btn:hover {
            color: #764ba2;
        }

        .bio-expanded {
            max-height: none !important;
        }

        .album-actions {
            margin-top: 10px;
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .download-btn:hover {
            background: #218838;
        }

        .download-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .download-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            max-width: 300px;
            z-index: 2000;
            display: none;
        }

        .download-status.show {
            display: block;
        }

        .download-item {
            margin-bottom: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .download-item.downloading {
            border-left: 4px solid #ffc107;
        }

        .download-item.completed {
            border-left: 4px solid #28a745;
        }

        .download-item.error {
            border-left: 4px solid #dc3545;
        }

        .artist-image-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            color: #999;
            font-size: 3em;
            width: 200px;
            height: 200px;
            border-radius: 15px;
        }

        .album-cover-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            color: #999;
            font-size: 2em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .artist-header {
                flex-direction: column;
                text-align: center;
            }

            .artist-image {
                width: 150px;
                height: 150px;
                margin: 0 auto;
            }

            .albums-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 15px;
            }

            .tabs {
                flex-direction: column;
            }

            .download-status {
                right: 10px;
                top: 10px;
                max-width: calc(100vw - 20px);
            }
            
            .artist-image-placeholder {
                width: 150px;
                height: 150px;
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðµ Explorador de MÃºsica</h1>
            <p>Explora tu colecciÃ³n de mÃºsica local</p>
        </header>

        <div class="search-section">
            <div class="search-container">
                <input type="text" id="artistSearch" placeholder="Buscar artistas..." autocomplete="off">
                <div class="search-results" id="searchResults"></div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('overview')">Resumen</button>
            <button class="tab" onclick="showTab('folders')">Explorar Carpetas</button>
        </div>

        <div class="content-area">
            <!-- Resumen inicial -->
            <div id="overview" class="tab-content">
                <div class="loading">Cargando estadÃ­sticas...</div>
            </div>

            <!-- Explorador de carpetas -->
            <div id="folders" class="tab-content folder-browser">
                <div class="breadcrumb" id="breadcrumb"></div>
                <ul class="folder-list" id="folderList"></ul>
            </div>

            <!-- Detalles del artista -->
            <div id="artistDetails" class="artist-details">
                <!-- Se llenarÃ¡ dinÃ¡micamente -->
            </div>
        </div>
    </div>

    <div id="downloadStatusPanel" class="download-status"></div>

    <script>
        let currentPath = '';
        let searchTimeout;

        // Inicializar la aplicaciÃ³n
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            setupSearch();
        });

        // Configurar bÃºsqueda
        function setupSearch() {
            const searchInput = document.getElementById('artistSearch');
            const searchResults = document.getElementById('searchResults');

            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                const query = this.value.trim();
                
                if (query.length < 2) {
                    searchResults.style.display = 'none';
                    return;
                }

                searchTimeout = setTimeout(() => {
                    searchArtists(query);
                }, 300);
            });

            // Cerrar resultados al hacer clic fuera
            document.addEventListener('click', function(e) {
                if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                    searchResults.style.display = 'none';
                }
            });
        }

        // Buscar artistas
        async function searchArtists(query) {
            try {
                const response = await fetch(`/api/search/artists?q=${encodeURIComponent(query)}`);
                const artists = await response.json();
                displaySearchResults(artists);
            } catch (error) {
                console.error('Error buscando artistas:', error);
                showError('Error de conexiÃ³n al buscar artistas');
            }
        }

        // Mostrar resultados de bÃºsqueda
        function displaySearchResults(artists) {
            const searchResults = document.getElementById('searchResults');
            
            if (artists.length === 0) {
                searchResults.innerHTML = '<div class="search-result-item">No se encontraron artistas</div>';
            } else {
                searchResults.innerHTML = artists.map(artist => `
                    <div class="search-result-item" onclick="selectArtist(${artist.id})">
                        <div class="artist-name">${artist.name}</div>
                        <div class="artist-info">
                            ${artist.album_count} Ã¡lbumes â¢ ${artist.song_count} canciones
                            ${artist.formed_year ? ` â¢ ${artist.formed_year}` : ''}
                        </div>
                    </div>
                `).join('');
            }
            
            searchResults.style.display = 'block';
        }

        // Seleccionar artista
        async function selectArtist(artistId) {
            document.getElementById('searchResults').style.display = 'none';
            document.getElementById('artistSearch').value = '';
            
            try {
                const response = await fetch(`/api/artist/${artistId}`);
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                displayArtistDetails(data);
                showTab('artist');
            } catch (error) {
                console.error('Error obteniendo detalles del artista:', error);
                showError('Error cargando los detalles del artista');
            }
        }

        // Mostrar detalles del artista
        function displayArtistDetails(data) {
            const artist = data.artist;
            const albums = data.albums;
            
            const artistDetails = document.getElementById('artistDetails');
            
            // Limpiar bio de HTML si existe
            const cleanBio = artist.bio ? artist.bio.replace(/<[^>]*>/g, '') : '';
            const wikipediaContent = artist.wikipedia_content ? 
                artist.wikipedia_content.replace(/<[^>]*>/g, '') : '';
            
            // Determinar quÃ© biografÃ­a mostrar
            let bioToShow = '';
            let hasLongBio = false;
            
            if (wikipediaContent && wikipediaContent.length > 300) {
                bioToShow = wikipediaContent.substring(0, 300) + '...';
                hasLongBio = true;
            } else if (wikipediaContent) {
                bioToShow = wikipediaContent;
            } else if (cleanBio && cleanBio.length > 300) {
                bioToShow = cleanBio.substring(0, 300) + '...';
                hasLongBio = true;
            } else if (cleanBio) {
                bioToShow = cleanBio;
            } else {
                bioToShow = 'No hay informaciÃ³n biogrÃ¡fica disponible.';
            }
            
            // Crear HTML para imagen del artista
            const artistImageHtml = artist.img ? 
                `<img src="${artist.img}" alt="${artist.name}" class="artist-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="artist-image-placeholder" style="display: none;">ð¤</div>` :
                `<div class="artist-image-placeholder">ð¤</div>`;
            
            artistDetails.innerHTML = `
                <div class="artist-header">
                    ${artistImageHtml}
                    <div class="artist-info-detail">
                        <h2 class="artist-title">${artist.name}</h2>
                        <div class="artist-meta">
                            ${artist.origin ? `Origen: ${artist.origin}` : ''}
                            ${artist.formed_year ? ` â¢ Formado en: ${artist.formed_year}` : ''}
                        </div>
                        <div class="artist-bio" id="artistBio">
                            ${bioToShow}
                            ${hasLongBio ? `<span class="read-more-btn" onclick="toggleBio('${artist.id}')">Leer mÃ¡s</span>` : ''}
                        </div>
                    </div>
                </div>
                
                <h3>DiscografÃ­a (${albums.length} Ã¡lbumes)</h3>
                <div class="albums-grid">
                    ${albums.map(album => `
                        <div class="album-card">
                            <div class="album-cover" onclick="selectAlbum(${album.id})">
                                ${album.album_art_path ? 
                                    `<img src="${album.album_art_path}" alt="${album.name}" 
                                        style="width:100%;height:100%;object-fit:cover;border-radius:8px;"
                                        onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                    <div class="album-cover-placeholder" style="display: none;">ðµ</div>` :
                                    `<div class="album-cover-placeholder">ðµ</div>`
                                }
                            </div>
                            <div class="album-title" onclick="selectAlbum(${album.id})">${album.name}</div>
                            <div class="album-year">${album.year || 'Sin fecha'}</div>
                            <div class="album-year">${album.track_count || 0} pistas</div>
                            <div class="album-actions">
                                <button class="download-btn" onclick="downloadAlbum(${album.id}, '${album.name}', '${artist.name}')" 
                                        id="download-btn-${album.id}">
                                    ð¥ Descargar
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            // Guardar datos completos para el toggle de biografÃ­a
            window.currentArtistData = {
                artist: artist,
                fullBio: wikipediaContent || cleanBio || ''
            };
        }

        // Toggle biografÃ­a completa
        function toggleBio(artistId) {
            const bioElement = document.getElementById('artistBio');
            const readMoreBtn = bioElement.querySelector('.read-more-btn');
            
            if (!window.currentArtistData) return;
            
            const isExpanded = bioElement.classList.contains('bio-expanded');
            
            if (isExpanded) {
                // Colapsar
                const shortBio = window.currentArtistData.fullBio.substring(0, 300) + '...';
                bioElement.innerHTML = shortBio + '<span class="read-more-btn" onclick="toggleBio()">Leer mÃ¡s</span>';
                bioElement.classList.remove('bio-expanded');
            } else {
                // Expandir
                bioElement.innerHTML = window.currentArtistData.fullBio + 
                    '<span class="read-more-btn" onclick="toggleBio()">Leer menos</span>';
                bioElement.classList.add('bio-expanded');
            }
        }

        // Descargar Ã¡lbum
        async function downloadAlbum(albumId, albumName, artistName) {
            const button = document.getElementById(`download-btn-${albumId}`);
            
            if (button.disabled) return;
            
            try {
                button.disabled = true;
                button.innerHTML = 'â³ Iniciando...';
                
                const response = await fetch(`/api/album/${albumId}/download`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    button.innerHTML = 'ð¥ Descargando...';
                    showDownloadStatus(`Descarga iniciada: ${albumName} - ${artistName}`);
                    
                    // Monitorear progreso
                    monitorDownload(result.download_id, albumId);
                } else {
                    button.disabled = false;
                    button.innerHTML = 'ð¥ Descargar';
                    showDownloadStatus(`Error: ${result.error || 'Error desconocido'}`, 'error');
                }
                
            } catch (error) {
                console.error('Error descargando Ã¡lbum:', error);
                button.disabled = false;
                button.innerHTML = 'ð¥ Descargar';
                showDownloadStatus(`Error de conexiÃ³n: ${error.message}`, 'error');
            }
        }

        // Monitorear descarga
        async function monitorDownload(downloadId, albumId) {
            const button = document.getElementById(`download-btn-${albumId}`);
            
            const checkStatus = async () => {
                try {
                    const response = await fetch(`/api/download/${downloadId}/status`);
                    const status = await response.json();
                    
                    if (status.status === 'downloading') {
                        button.innerHTML = 'ð¥ Descargando...';
                        showDownloadStatus(`Descargando: ${status.album_name}`, 'downloading');
                        setTimeout(checkStatus, 2000); // Verificar cada 2 segundos
                    } else if (status.status === 'completed') {
                        button.innerHTML = 'â Completado';
                        button.style.background = '#28a745';
                        showDownloadStatus(`â Completado: ${status.album_name}`, 'completed');
                        setTimeout(() => {
                            button.disabled = false;
                            button.innerHTML = 'ð¥ Descargar';
                            button.style.background = '';
                        }, 3000);
                    } else if (status.status === 'error') {
                        button.disabled = false;
                        button.innerHTML = 'â Error';
                        button.style.background = '#dc3545';
                        showDownloadStatus(`â Error: ${status.message}`, 'error');
                        setTimeout(() => {
                            button.innerHTML = 'ð¥ Descargar';
                            button.style.background = '';
                        }, 5000);
                    }
                } catch (error) {
                    console.error('Error monitoreando descarga:', error);
                    button.disabled = false;
                    button.innerHTML = 'ð¥ Descargar';
                }
            };
            
            setTimeout(checkStatus, 1000); // Comenzar a verificar despuÃ©s de 1 segundo
        }

        // Mostrar estado de descarga
        function showDownloadStatus(message, type = 'info') {
            // Crear o actualizar panel de estado
            let statusPanel = document.getElementById('downloadStatusPanel');
            if (!statusPanel) {
                statusPanel = document.createElement('div');
                statusPanel.id = 'downloadStatusPanel';
                statusPanel.className = 'download-status';
                document.body.appendChild(statusPanel);
            }
            
            const timestamp = new Date().toLocaleTimeString();
            const statusClass = type === 'error' ? 'error' : type === 'completed' ? 'completed' : 'downloading';
            
            const statusItem = document.createElement('div');
            statusItem.className = `download-item ${statusClass}`;
            statusItem.innerHTML = `
                <div style="font-weight: bold; margin-bottom: 5px;">${message}</div>
                <div style="font-size: 12px; color: #666;">${timestamp}</div>
            `;
            
            statusPanel.appendChild(statusItem);
            statusPanel.classList.add('show');
            
            // Auto-ocultar despuÃ©s de un tiempo
            setTimeout(() => {
                if (statusItem.parentNode) {
                    statusItem.remove();
                }
                if (statusPanel.children.length === 0) {
                    statusPanel.classList.remove('show');
                }
            }, type === 'error' ? 10000 : 6000);
            
            // Scroll al final del panel
            statusPanel.scrollTop = statusPanel.scrollHeight;
        }

        // Seleccionar Ã¡lbum (placeholder)
        function selectAlbum(albumId) {
            console.log('Ãlbum seleccionado:', albumId);
            // AquÃ­ puedes implementar la vista de detalles del Ã¡lbum
        }

        // Cargar estadÃ­sticas
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                if (stats.error) {
                    showError(stats.error);
                    return;
                }
                
                displayStats(stats);
            } catch (error) {
                console.error('Error cargando estadÃ­sticas:', error);
                showError('Error cargando las estadÃ­sticas');
            }
        }

        // Mostrar estadÃ­sticas
        function displayStats(stats) {
            const overview = document.getElementById('overview');
            
            overview.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">${stats.artist_count}</div>
                        <div class="stat-label">Artistas</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.album_count}</div>
                        <div class="stat-label">Ãlbumes</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.song_count}</div>
                        <div class="stat-label">Canciones</div>
                    </div>
                </div>
                
                <h3>Artistas mÃ¡s escuchados</h3>
                <div style="margin-top: 20px;">
                    ${stats.top_artists.map((artist, index) => `
                        <div style="display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee;">
                            <span>${index + 1}. ${artist.artist}</span>
                            <span>${artist.plays} reproducciones</span>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Cargar estructura de carpetas
        async function loadFolders(path = '') {
            try {
                const response = await fetch(`/api/folders?path=${encodeURIComponent(path)}`);
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                displayFolders(data);
                currentPath = path;
            } catch (error) {
                console.error('Error cargando carpetas:', error);
                showError('Error cargando la estructura de carpetas');
            }
        }

        // Mostrar estructura de carpetas
        function displayFolders(data) {
            const breadcrumb = document.getElementById('breadcrumb');
            const folderList = document.getElementById('folderList');
            
            // Breadcrumb
            const pathParts = data.current_path ? data.current_path.split('/') : [];
            let breadcrumbHtml = '<a href="#" onclick="loadFolders(\'\')">ð  Inicio</a>';
            
            let currentPathBuild = '';
            pathParts.forEach(part => {
                if (part) {
                    currentPathBuild += (currentPathBuild ? '/' : '') + part;
                    breadcrumbHtml += ` / <a href="#" onclick="loadFolders('${currentPathBuild}')">${part}</a>`;
                }
            });
            
            breadcrumb.innerHTML = breadcrumbHtml;
            
            // Lista de carpetas
            let foldersHtml = '';
            
            // BotÃ³n para subir nivel
            if (data.parent_path !== null) {
                foldersHtml += `
                    <li class="folder-item" onclick="loadFolders('${data.parent_path}')">
                        <span class="folder-icon">ð</span>
                        <span>.. (Subir nivel)</span>
                    </li>
                `;
            }
            
            // Carpetas
            data.items.forEach(item => {
                foldersHtml += `
                    <li class="folder-item" onclick="loadFolders('${item.path}')">
                        <span class="folder-icon">ð</span>
                        <span>${item.name}</span>
                    </li>
                `;
            });
            
            if (data.items.length === 0) {
                foldersHtml = '<li class="folder-item">No hay carpetas en esta ubicaciÃ³n</li>';
            }
            
            folderList.innerHTML = foldersHtml;
        }

        // Cambiar pestaÃ±as
        function showTab(tabName) {
            // Ocultar todos los contenidos
            document.querySelectorAll('.tab-content').forEach(content => {
                content.style.display = 'none';
            });
            
            document.querySelectorAll('.artist-details').forEach(content => {
                content.style.display = 'none';
            });
            
            // Remover clase active de todas las pestaÃ±as
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Mostrar contenido seleccionado
            if (tabName === 'overview') {
                document.getElementById('overview').style.display = 'block';
                document.querySelector('.tab:nth-child(1)').classList.add('active');
            } else if (tabName === 'folders') {
                document.getElementById('folders').style.display = 'block';
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                if (currentPath === '') {
                    loadFolders();
                }
            } else if (tabName === 'artist') {
                document.getElementById('artistDetails').style.display = 'block';
                // No activar ninguna pestaÃ±a para vista de artista
            }
        }

        // Mostrar errores
        function showError(message) {
            const contentArea = document.querySelector('.content-area');
            contentArea.innerHTML = `<div class="error">Error: ${message}</div>`;
        }
    </script>
