<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema - Music Web Explorer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="/static/js/sistema-functions.js"></script>
    <script src="/static/js/global-functions.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/album-search.js"></script>
    <script src="/static/js/artist-analysis.js"></script>
    <script src="/static/js/album-analysis.js"></script>
    <script src="/static/js/charts.js"></script>
    <script src="/static/js/scrobbles-analysis.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.26.0/plotly.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #a8e6cf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-3px);
        }

        /* Estilos espec√≠ficos para la p√°gina de sistema */
        .system-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .system-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }

        .system-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .system-card h3 {
            color: #a8e6cf;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .system-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            margin: 10px 0;
        }

        .system-card .label {
            color: #ccc;
            font-size: 0.9rem;
        }

        .stats-section {
            margin-bottom: 40px;
        }

        .stats-section h2 {
            color: #a8e6cf;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid rgba(168, 230, 207, 0.3);
            padding-bottom: 10px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
        }

        .chart-container h3 {
            color: #a8e6cf;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .stats-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stats-tab {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stats-tab.active {
            background: #2a5298;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .stats-tab:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* NUEVO: Estilo espec√≠fico para bot√≥n atr√°s en las pesta√±as */
        .stats-tab.back-tab {
            background: rgba(168, 230, 207, 0.2);
            border: 1px solid rgba(168, 230, 207, 0.4);
        }

        .stats-tab.back-tab:hover {
            background: rgba(168, 230, 207, 0.3);
            transform: translateX(-3px) translateY(-2px);
        }

        .completeness-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin: 10px 0;
            position: relative;
        }

        .completeness-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
            position: relative;
            z-index: 2;
        }

        .completeness-excellent {
            background: linear-gradient(90deg, #2ecc71, #27ae60);
        }

        .completeness-good {
            background: linear-gradient(90deg, #f39c12, #e67e22);
        }

        .completeness-poor {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
        }

        .data-table {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .data-table h3 {
            background: rgba(255, 255, 255, 0.1);
            color: #a8e6cf;
            padding: 15px;
            margin: 0;
            font-size: 1.1rem;
        }

        .data-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .data-table th {
            background: rgba(255, 255, 255, 0.1);
            color: #a8e6cf;
            font-weight: bold;
        }

        .data-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #a8e6cf;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(220, 53, 69, 0.2);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .stats-tabs {
                gap: 8px;
            }

            .stats-tab {
                padding: 8px 12px;
                font-size: 0.8rem;
            }

            .system-overview {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .system-card .value {
                font-size: 1.5rem;
            }
        }

        .artist-selector-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(5px);
        }

        .artist-selector-container h3 {
            color: #a8e6cf;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        /* Selector filtrable */
        .filterable-select-wrapper {
            position: relative;
            width: 100%;
        }

        .filterable-select-input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }

        .filterable-select-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .filterable-select-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(42, 82, 152, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .filterable-select-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease;
        }

        .filterable-select-item:hover {
            background: rgba(168, 230, 207, 0.2);
        }

        /* Pesta√±as de an√°lisis de artista */
        .artist-analysis-tabs {
            display: flex;
            gap: 8px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .artist-analysis-tab {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .artist-analysis-tab:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .artist-analysis-tab.active {
            background: #2a5298;
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .artist-analysis-content {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(5px);
            min-height: 400px;
        }

        .analysis-charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .analysis-chart-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(5px);
        }

        .analysis-chart-container h4 {
            color: #a8e6cf;
            margin-bottom: 10px;
            font-size: 1rem;
            text-align: center;
        }

        .artist-stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .artist-stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .artist-stat-card h5 {
            color: #a8e6cf;
            margin-bottom: 8px;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        .artist-stat-card p {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .artist-analysis-tabs {
                gap: 6px;
            }
            
            .artist-analysis-tab {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
            
            .analysis-charts-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }

    </style>
</head>
<body>
    <a href="/" class="back-button">
        <i class="fas fa-arrow-left"></i> Volver al Inicio
    </a>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-server"></i> Sistema</h1>
            <p>Informaci√≥n y estad√≠sticas de la base de datos musical</p>
        </div>

        <!-- Resumen general -->
        <div class="system-overview" id="system-overview">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Cargando informaci√≥n del sistema...</p>
            </div>
        </div>

        <!-- Pesta√±as de estad√≠sticas (din√°micas) -->
        <div class="stats-tabs" id="main-tabs">
            <button class="stats-tab active" onclick="showStatsCategory('artists')">
                <i class="fas fa-user-friends"></i> Artistas
            </button>
            <button class="stats-tab" onclick="showStatsCategory('albums')">
                <i class="fas fa-compact-disc"></i> √Ålbumes
            </button>
            <button class="stats-tab" onclick="showStatsCategory('songs')">
                <i class="fas fa-music"></i> Canciones
            </button>
            <button class="stats-tab" onclick="showStatsCategory('database')">
                <i class="fas fa-database"></i> Base de Datos
            </button>
            <button class="stats-tab" onclick="showStatsCategory('missing')">
                <i class="fas fa-exclamation-triangle"></i> Datos Faltantes
            </button>
            <button class="stats-tab" onclick="showStatsCategory('detailed-analysis')">
                <i class="fas fa-chart-bar"></i> An√°lisis Detallado
            </button>
        </div>

        <!-- Contenedor de contenido de estad√≠sticas -->
        <div id="stats-content">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Cargando estad√≠sticas...</p>
            </div>
        </div>
    </div>
    <script>
        // Inicializaci√≥n cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ DOM cargado, inicializando sistema...');
            
            // Verificar que las funciones est√©n disponibles
            if (typeof initializeSistema === 'function') {
                initializeSistema();
            } else {
                console.error('‚ùå initializeSistema no est√° disponible');
                // Fallback manual
                if (typeof loadSystemOverview === 'function') {
                    loadSystemOverview();
                }
                if (typeof showStatsCategory === 'function') {
                    showStatsCategory('artists');
                }
            }
            
            // Configurar eventos globales si existe la funci√≥n
            if (typeof setupGlobalEvents === 'function') {
                setupGlobalEvents();
            }
        });
    </script>
</body>
</html>
